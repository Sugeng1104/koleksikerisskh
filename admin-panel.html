<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel Sertifikat SKH</title>

<style>
body{
    font-family:Arial, sans-serif;
    background:#0f172a;
    color:white;
    margin:0;
    padding:40px;
}

.container{
    max-width:700px;
    margin:auto;
    background:#1e293b;
    padding:30px;
    border-radius:12px;
}

h2{
    text-align:center;
    color:gold;
}

input{
    width:100%;
    padding:10px;
    margin-bottom:15px;
    border-radius:6px;
    border:none;
}

button{
    width:100%;
    padding:12px;
    background:gold;
    border:none;
    font-weight:bold;
    cursor:pointer;
    border-radius:6px;
}

button:hover{
    background:#ffd700;
}

.success{
    margin-top:15px;
    color:#4ade80;
    text-align:center;
}

.error{
    margin-top:15px;
    color:#f87171;
    text-align:center;
}
</style>
</head>

<body>

<div class="container">
    <h2>Admin Sertifikat Nasional SKH</h2>

    <input type="text" id="nomor" placeholder="Nomor Sertifikat (contoh: 004)">
    <input type="text" id="nama" placeholder="Nama Koleksi">
    <input type="text" id="pemilik" placeholder="Nama Pemilik">
    <input type="text" id="jenis" placeholder="Jenis Keris">
    <input type="text" id="periode" placeholder="Periode">
    <input type="text" id="foto" placeholder="Nama File Foto (contoh: galeri1.jpg)">

    <button onclick="simpanData()">Simpan Data</button>

    <div id="status"></div>
</div>

<script>

const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyxp18VDz5srBz9VrCYL8MqpSTczOHqf179x83nPYg1TlHr2erB1KCLKGrglUBsDptkwA/exec";

function generateHash(){
    return Math.random().toString(36).substring(2,15) +
           Math.random().toString(36).substring(2,15);
}

function simpanData(){

    let nomor = document.getElementById("nomor").value.trim();
    let nama = document.getElementById("nama").value.trim();
    let pemilik = document.getElementById("pemilik").value.trim();
    let jenis = document.getElementById("jenis").value.trim();
    let periode = document.getElementById("periode").value.trim();
    let foto = document.getElementById("foto").value.trim();

    if(!nomor || !nama){
        document.getElementById("status").innerHTML =
        "<div class='error'>Nomor dan Nama wajib diisi!</div>";
        return;
    }

    let data = {
        nomor: nomor,
        nama: nama,
        pemilik: pemilik,
        jenis: jenis,
        periode: periode,
        tanggal: new Date().toLocaleDateString("id-ID"),
        foto: foto,
        hash: generateHash()
    };

    fetch(WEBAPP_URL,{
        method:"POST",
        body:JSON.stringify(data)
    })
    .then(res=>res.text())
    .then(res=>{
        document.getElementById("status").innerHTML =
        "<div class='success'>Data berhasil disimpan ke Database Nasional!</div>";

        document.querySelectorAll("input").forEach(i=>i.value="");
    })
    .catch(err=>{
        document.getElementById("status").innerHTML =
        "<div class='error'>Gagal menyimpan data.</div>";
    });

}

</script>

</body>
</html>
