<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Komunitas Keris SKH</title>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{
    margin:0;
    font-family:Georgia,serif;
    background:#000;
    color:white;
    padding:40px;
}
.container{ max-width:1100px; margin:auto; position:relative; }

h1{
    color:gold;
    text-align:center;
    margin-bottom:40px;
    text-shadow:0 0 10px rgba(212,175,55,0.6);
}

.login-top{
    position:absolute;
    top:0;
    right:0;
    text-align:right;
}

.user-info{
    font-size:14px;
    margin-bottom:8px;
    color:gold;
}

.card{
    background:#111;
    padding:30px;
    border-radius:15px;
    margin-bottom:25px;
    box-shadow:0 0 20px rgba(212,175,55,0.3);
}

h2{ color:gold; margin-bottom:15px; }

.pengurus-list{ font-size:18px; line-height:1.8; }

table{ width:100%; border-collapse:collapse; margin-top:15px; }

th, td{ border:1px solid #444; padding:10px; text-align:center; }

th{ background:#222; color:gold; }

.foto-kecil{
    width:55px;
    height:55px;
    object-fit:cover;
    border-radius:8px;
    border:2px solid gold;
}

.status-aktif{
    background:#00aa00;
    padding:5px 10px;
    border-radius:6px;
    font-weight:bold;
}

.status-nonaktif{
    background:#aa0000;
    padding:5px 10px;
    border-radius:6px;
    font-weight:bold;
}

.btn{
    padding:8px 14px;
    border-radius:8px;
    margin:4px;
    font-weight:bold;
    border:none;
    cursor:pointer;
}

.btn-green{ background:#28a745; color:white; }
.btn-red{ background:#dc3545; color:white; }

.loading{
    text-align:center;
    color:gold;
}
</style>
</head>

<body>

<div class="container">

<div class="login-top">
    <div class="user-info" id="userInfo"></div>
    <button class="btn btn-red" onclick="logout()">Keluar</button>
</div>

<h1>Komunitas Keris SKH</h1>

<div class="card">
<h2>Struktur Pengurus</h2>
<div class="pengurus-list" id="strukturPengurus">
Memuat struktur...
</div>
</div>

<div class="card">
<h2>Daftar Anggota</h2>

<table>
<thead>
<tr>
<th>Foto</th>
<th>Nama</th>
<th>No Anggota</th>
<th>Status</th>
<th>Aksi</th>
</tr>
</thead>
<tbody id="listAnggota">
<tr><td colspan="5" class="loading">Memuat data...</td></tr>
</tbody>
</table>

</div>
</div>

<script>

/* ==================================================
   KONFIGURASI
================================================== */
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxgBRf27sB3bMFNTTTfJ6ZGBAGe2xJ0Wn1cln5afaeUSL3Wcm4HMqHeSJFBU3yK60ik6A/exec";
const CACHE_KEY = "cacheAnggota";
const CACHE_TIME_KEY = "cacheTime";
const CACHE_DURATION = 60000; // 60 detik

/* ==================================================
   PROTEKSI LOGIN (FIX BUG)
================================================== */
(function(){

    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("role");
    const level = localStorage.getItem("level");

    if(isLoggedIn !== "true" || !username || !role || !level){
        localStorage.clear();
        window.location.href = "anggota-login.html";
        return;
    }

})();

/* ==================================================
   INFO LOGIN
================================================== */
const usernameLogin = localStorage.getItem("username");
const roleLogin = localStorage.getItem("role");
const levelLogin = parseInt(localStorage.getItem("level"));

document.getElementById("userInfo").innerHTML =
`Login sebagai: <strong>${usernameLogin}</strong> (${roleLogin})`;

/* ==================================================
   LOGOUT
================================================== */
function logout(){
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("username");
    localStorage.removeItem("role");
    localStorage.removeItem("level");
    window.location.href="anggota-login.html";
}

/* ==================================================
   STRUKTUR PENGURUS
================================================== */
function loadStruktur(){

    const container = document.getElementById("strukturPengurus");
    const data = JSON.parse(localStorage.getItem("pengurus") || "[]");

    if(data.length===0){
        container.innerHTML="Belum ditentukan.";
        return;
    }

    let ketua="-", sekretaris="-", bendahara="-", kurator="-";

    data.forEach(p=>{
        if(p.jabatan==="Ketua") ketua=p.nama;
        if(p.jabatan==="Sekertaris" || p.jabatan==="Sekretaris") sekretaris=p.nama;
        if(p.jabatan==="Bendahara") bendahara=p.nama;
        if(p.jabatan==="Kurator Pusaka") kurator=p.nama;
    });

    container.innerHTML=`
    Ketua : <strong>${ketua}</strong><br>
    Sekretaris : ${sekretaris}<br>
    Bendahara : ${bendahara}<br>
    Kurator Pusaka : ${kurator}
    `;
}

/* ==================================================
   RENDER DATA ANGGOTA
================================================== */
function renderAnggota(data){

    let html="";

    data.slice().reverse().forEach(row=>{

        const nama=row["Nama Lengkap"]||"-";
        const gelar=row["Gelar"]||"";
        const nomor=row["No Anggota"]||"-";
        const foto=row["Foto"]||"";
        const status=row.Status||"Nonaktif";
        const statusClass=status==="Aktif"?"status-aktif":"status-nonaktif";

        let aksiButton="";

        // Level system:
        // 3 = Super Admin
        // 2 = Admin
        // 1 = User

        if(levelLogin >= 2){
            aksiButton=`
            <button class="btn btn-green"
            onclick="generateCard('${nama}','${gelar}','${nomor}','${foto}')">
            Cetak Kartu
            </button>`;
        }
        else if(levelLogin === 1){
            const usernameData = nama.replace(/\s+/g,"").toLowerCase();
            if(usernameLogin.toLowerCase() === usernameData){
                aksiButton=`
                <button class="btn btn-green"
                onclick="generateCard('${nama}','${gelar}','${nomor}','${foto}')">
                Cetak Kartu
                </button>`;
            }
        }

        html+=`
        <tr>
            <td><img src="${foto}" class="foto-kecil"></td>
            <td>${nama}</td>
            <td>${nomor}</td>
            <td><span class="${statusClass}">${status}</span></td>
            <td>${aksiButton}</td>
        </tr>`;
    });

    document.getElementById("listAnggota").innerHTML=html;
}

/* ==================================================
   FETCH DATA + CACHE
================================================== */
async function fetchData(force=false){

    const now = Date.now();
    const lastFetch = localStorage.getItem(CACHE_TIME_KEY);

    if(!force && lastFetch && (now - lastFetch < CACHE_DURATION)){
        return;
    }

    try{
        const res = await fetch(WEB_APP_URL + "?t=" + now);
        const result = await res.json();
        const data = result.data || result;

        if(data && data.length>0){
            localStorage.setItem(CACHE_KEY, JSON.stringify(data));
            localStorage.setItem(CACHE_TIME_KEY, now);
            renderAnggota(data);
        }
    }catch(e){
        console.log("Server sleep / gagal fetch.");
    }
}

function loadAnggotaFast(){

    const cache = JSON.parse(localStorage.getItem(CACHE_KEY) || "[]");

    if(cache.length>0){
        renderAnggota(cache);
    }

    fetchData(true);
}

/* ==================================================
   WARM SERVER
================================================== */
setTimeout(()=>{
    fetch(WEB_APP_URL + "?warm=" + Date.now());
},2000);

/* ==================================================
   AUTO REFRESH
================================================== */
setInterval(()=>{
    fetchData(true);
},30000);

/* ==================================================
   GENERATE KARTU
================================================== */
function generateCard(nama,gelar,nomor,foto){

    const canvas=document.createElement("canvas");
    canvas.width=1016;
    canvas.height=638;
    const ctx=canvas.getContext("2d");

    ctx.fillStyle="#111";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle="gold";
    ctx.font="bold 48px Georgia";
    ctx.textAlign="center";
    ctx.fillText("Komunitas Keris SKH",canvas.width/2,90);

    const img=new Image();
    img.src=foto;

    img.onload=function(){

        ctx.drawImage(img,80,200,200,250);

        ctx.textAlign="left";
        ctx.fillStyle="white";
        ctx.font="bold 40px Georgia";
        ctx.fillText(nama,320,260);

        ctx.font="30px Georgia";
        ctx.fillText(gelar||"",320,320);
        ctx.fillText("No: "+nomor,320,380);

        QRCode.toCanvas(nomor,{width:200},function(err,qrCanvas){

            ctx.drawImage(qrCanvas,canvas.width/2-100,420);

            ctx.font="22px Georgia";
            ctx.textAlign="center";
            ctx.fillText("Tanda Tangan Digital",canvas.width/2,600);

            const link=document.createElement("a");
            link.download="Kartu_"+nomor+".png";
            link.href=canvas.toDataURL("image/png");
            link.click();
        });
    };
}

/* ==================================================
   INIT
================================================== */
loadStruktur();
loadAnggotaFast();

</script>

</body>
</html>
