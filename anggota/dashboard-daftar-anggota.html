<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Komunitas Keris SKH</title>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{
    margin:0;
    font-family:Georgia,serif;
    background:#000;
    color:white;
    padding:40px;
}
.container{ max-width:1100px; margin:auto; position:relative; }

h1{
    color:gold;
    text-align:center;
    margin-bottom:40px;
    text-shadow:0 0 10px rgba(212,175,55,0.6);
}

.login-top{
    position:absolute;
    top:0;
    right:0;
}

.card{
    background:#111;
    padding:30px;
    border-radius:15px;
    margin-bottom:25px;
    box-shadow:0 0 20px rgba(212,175,55,0.3);
}

h2{ color:gold; margin-bottom:15px; }

table{ width:100%; border-collapse:collapse; margin-top:15px; }

th, td{ border:1px solid #444; padding:10px; text-align:center; }

th{ background:#222; color:gold; }

.foto-kecil{
    width:55px;
    height:55px;
    object-fit:cover;
    border-radius:8px;
    border:2px solid gold;
}

.status-aktif{
    background:#00aa00;
    padding:5px 10px;
    border-radius:6px;
    font-weight:bold;
}

.status-nonaktif{
    background:#aa0000;
    padding:5px 10px;
    border-radius:6px;
    font-weight:bold;
}

.btn{
    padding:8px 14px;
    border-radius:8px;
    margin:4px;
    font-weight:bold;
    border:none;
    cursor:pointer;
}

.btn-green{ background:#28a745; color:white; }
.btn-red{ background:#dc3545; color:white; }

.loading{
    text-align:center;
    color:gold;
}
</style>
</head>

<body>

<div class="container">

<div class="login-top">
    <button class="btn btn-red" onclick="logout()">Keluar</button>
</div>

<h1>Komunitas Keris SKH</h1>

<div class="card">
<h2>Daftar Anggota</h2>

<table>
<thead>
<tr>
<th>Foto</th>
<th>Nama</th>
<th>No Anggota</th>
<th>Status</th>
<th>Aksi</th>
</tr>
</thead>
<tbody id="listAnggota">
<tr><td colspan="5" class="loading">Memuat data...</td></tr>
</tbody>
</table>

</div>
</div>

<script>

/* ===============================
   PROTEKSI LOGIN
================================= */

const role = localStorage.getItem("role");
const usernameLogin = localStorage.getItem("username");
const isLoggedIn = localStorage.getItem("isLoggedIn");

if(!isLoggedIn){
    window.location.href="login.html";
}

function logout(){
    localStorage.clear();
    window.location.href="daftar-anggota.html";
}

/* ===============================
   LOAD DATA
================================= */

const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxgBRf27sB3bMFNTTTfJ6ZGBAGe2xJ0Wn1cln5afaeUSL3Wcm4HMqHeSJFBU3yK60ik6A/exec";

async function loadAnggota(){

    try{
        const res = await fetch(WEB_APP_URL);
        const result = await res.json();
        const data = result.data || result;

        if(!data || data.length===0){
            document.getElementById("listAnggota").innerHTML =
            "<tr><td colspan='5'>Belum ada anggota</td></tr>";
            return;
        }

        let html="";

        data.slice().reverse().forEach(row=>{

            const nama=row["Nama Lengkap"]||"-";
            const gelar=row["Gelar"]||"";
            const nomor=row["No Anggota"]||"-";
            const foto=row["Foto"]||"";
            const status=row.Status||"Nonaktif";
            const statusClass=status==="Aktif"?"status-aktif":"status-nonaktif";

            let aksiButton="";

            if(role === "Super Admin" || role === "Admin"){
                aksiButton=
                <button class="btn btn-green"
                onclick="generateCard('${nama}','${gelar}','${nomor}','${foto}')">
                Cetak Kartu
                </button>;
            }

            else if(role === "User"){

                // user default tidak boleh cetak
                if(usernameLogin !== "user1"){

                    const usernameData = nama.replace(/\s+/g,"").toLowerCase();

                    if(usernameLogin === usernameData){
                        aksiButton=
                        <button class="btn btn-green"
                        onclick="generateCard('${nama}','${gelar}','${nomor}','${foto}')">
                        Cetak Kartu
                        </button>;
                    }

                }
            }

            html+=
            <tr>
                <td><img src="${foto}" class="foto-kecil"></td>
                <td>${nama}</td>
                <td>${nomor}</td>
                <td><span class="${statusClass}">${status}</span></td>
                <td>${aksiButton}</td>
            </tr>;
        });

        document.getElementById("listAnggota").innerHTML=html;

    }catch(e){
        document.getElementById("listAnggota").innerHTML =
        "<tr><td colspan='5'>Gagal memuat data</td></tr>";
    }
}

/* ===============================
   GENERATE CARD
================================= */

function generateCard(nama,gelar,nomor,foto){

    const canvas=document.createElement("canvas");
    canvas.width=1016;
    canvas.height=638;
    const ctx=canvas.getContext("2d");

    ctx.fillStyle="#111";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle="gold";
    ctx.font="bold 48px Georgia";
    ctx.textAlign="center";
    ctx.fillText("Komunitas Keris SKH",canvas.width/2,90);

    const img=new Image();
    img.src=foto;

    img.onload=function(){
        ctx.drawImage(img,80,200,200,250);

        ctx.textAlign="left";
        ctx.fillStyle="white";
        ctx.font="bold 40px Georgia";
        ctx.fillText(nama,320,260);

        ctx.font="30px Georgia";
        ctx.fillText(gelar||"",320,320);
        ctx.fillText("No: "+nomor,320,380);

        QRCode.toCanvas(nomor,{width:200},function(err,qrCanvas){
            ctx.drawImage(qrCanvas,canvas.width/2-100,420);

            ctx.font="22px Georgia";
            ctx.textAlign="center";
            ctx.fillText("Tanda Tangan Digital",canvas.width/2,600);

            const link=document.createElement("a");
            link.download="Kartu_"+nomor+".png";
            link.href=canvas.toDataURL("image/png");
            link.click();
        });
    };
}

/* INIT */
loadAnggota();

</script>

</body>
</html>
