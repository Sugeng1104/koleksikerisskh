<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detail Koleksi - SKH Museum</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{
    margin:0;
    background:#000;
    font-family:Georgia,serif;
    color:white;
    padding:40px;
}
.container{
    max-width:1000px;
    margin:auto;
}
h1{
    color:gold;
    text-shadow:0 0 15px gold;
}
img{
    max-width:100%;
    border-radius:12px;
    box-shadow:0 0 30px gold;
}
.qr-box{
    margin-top:20px;
}
button{
    padding:10px 15px;
    margin-top:20px;
    background:gold;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
    <h1 id="nama"></h1>
    <img id="foto">
    <p><strong>Nomor:</strong> <span id="nomor"></span></p>
    <p><strong>Pemilik:</strong> <span id="pemilik"></span></p>
    <p><strong>Jenis:</strong> <span id="jenis"></span></p>
    <p><strong>Periode:</strong> <span id="periode"></span></p>
    <p id="deskripsi"></p>

    <div class="qr-box">
        <canvas id="qr"></canvas>
    </div>

    <button onclick="window.print()">Cetak Sertifikat</button>
</div>

<script>
function decrypt(data){
    return JSON.parse(decodeURIComponent(escape(atob(data))));
}

let raw=localStorage.getItem("dataPusaka");
let data=raw?decrypt(raw):[];

let params=new URLSearchParams(window.location.search);
let id=params.get("id");

let item=data.find(d=>d.hash===id);

if(item){
    document.getElementById("nama").innerText=item.nama;
    document.getElementById("foto").src=item.foto;
    document.getElementById("nomor").innerText=item.nomor;
    document.getElementById("pemilik").innerText=item.pemilik||"-";
    document.getElementById("jenis").innerText=item.jenis||"-";
    document.getElementById("periode").innerText=item.periode||"-";
    document.getElementById("deskripsi").innerText=item.deskripsi||"";

    QRCode.toCanvas(document.getElementById("qr"), window.location.href);
}
</script>

</body>
</html>
