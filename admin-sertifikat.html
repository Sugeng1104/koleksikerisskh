<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sertifikat ELITE Nasional - SKH</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    font-family:Georgia,serif;
    background:#0b1120;
    color:#f8fafc;
    margin:0;
    padding:40px 20px;
}

h1{
    text-align:center;
    letter-spacing:4px;
    color:#d4af37;
}

.container{
    display:flex;
    justify-content:center;
    margin-top:30px;
}

.card{
    width:100%;
    max-width:450px;
    background:#1e293b;
    padding:25px;
    border-radius:12px;
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:none;
}

button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:6px;
    background:#d4af37;
    color:black;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
}

/* ======================= */
/* CETAK ELITE LANDSCAPE */
/* ======================= */

@page{
    size:A4 landscape;
    margin:2cm;
}

@media print{
    body{
        background:white;
        padding:0;
    }
    button, .card, h1{
        display:none;
    }
}

/* ======================= */
/* SERTIFIKAT ELITE */
/* ======================= */

.certificate{
    width:100%;
    height:100%;
    position:relative;
    background:#fdf8ec;
    color:#111;
    border:10px double #b8860b;
    padding:50px;
    box-sizing:border-box;
    page-break-after:always;
    overflow:hidden;
}

/* INNER FRAME */
.certificate:before{
    content:"";
    position:absolute;
    top:25px;
    left:25px;
    right:25px;
    bottom:25px;
    border:2px solid rgba(184,134,11,0.6);
}

/* Background motif halus */
.certificate:after{
    content:"SKH";
    position:absolute;
    top:45%;
    left:30%;
    font-size:180px;
    font-family:'Cinzel',serif;
    opacity:0.03;
    transform:rotate(-30deg);
}

/* HEADER */
.cert-header{
    text-align:center;
    margin-bottom:25px;
}

.level{
    font-family:'Cinzel',serif;
    font-size:18px;
    letter-spacing:4px;
    color:#065f46;
    margin-bottom:10px;
}

.judul{
    font-family:'Cinzel',serif;
    font-size:38px;
    font-weight:700;
    letter-spacing:4px;
}

/* DESKRIPSI */
.deskripsi{
    text-align:center;
    font-family:'Playfair Display',serif;
    font-size:18px;
    margin:25px 0 40px 0;
}

/* NAMA */
.nama-pusaka{
    font-family:'Playfair Display',serif;
    font-size:36px;
    font-weight:600;
    text-align:center;
    margin:25px 0 35px 0;
    padding:15px;
    border:5px double #000;
    background:white;
}

/* DATA GRID */
.data-area{
    width:70%;
    margin:auto;
    font-size:18px;
    line-height:1.8;
}

/* HOLOGRAM */
.hologram{
    position:absolute;
    top:40px;
    right:50px;
    width:130px;
    height:130px;
    border-radius:50%;
    background:radial-gradient(circle,#fff8dc,#ffd700,#b8860b,#ffd700);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Cinzel',serif;
    font-weight:bold;
    color:black;
    font-size:14px;
    text-align:center;
    box-shadow:0 0 30px gold;
    border:3px solid rgba(255,255,255,0.7);
}

/* QR */
.qr-box{
    position:absolute;
    bottom:60px;
    left:80px;
    text-align:center;
    padding:10px;
    border:2px solid #b8860b;
}

/* HASH */
.meta{
    position:absolute;
    bottom:30px;
    left:80px;
    font-size:11px;
    width:400px;
}

/* SIGN */
.sign{
    position:absolute;
    bottom:80px;
    right:120px;
    text-align:center;
    font-family:'Playfair Display',serif;
    font-size:18px;
}
</style>
</head>

<body>

<h1>SERTIFIKAT KOLEKSI KERIS SKH</h1>

<div class="container">
<div class="card">
<h3>Cetak Sertifikat ELITE Nasional</h3>
<input id="nomor" placeholder="Masukkan Nomor Sertifikat">
<button onclick="cetak()">Tampilkan Sertifikat</button>
<div id="hasil"></div>
</div>
</div>

<script>
function simpleHash(str){
    let hash=0;
    for(let i=0;i<str.length;i++){
        hash=((hash<<5)-hash)+str.charCodeAt(i);
        hash|=0;
    }
    return Math.abs(hash).toString(16);
}

function decrypt(data){
    try{
        return JSON.parse(decodeURIComponent(escape(atob(data))));
    }catch{
        return [];
    }
}

function getDB(){
    let raw = localStorage.getItem("dataPusaka");
    if(!raw) return [];
    return decrypt(raw);
}

function cetak(){

    let db = getDB();
    let nomor = document.getElementById("nomor").value.trim();
    let hasil = document.getElementById("hasil");
    hasil.innerHTML="";

    if(!nomor){
        alert("Masukkan nomor sertifikat.");
        return;
    }

    let data = db.find(d => d.nomor === nomor);

    if(!data){
        alert("Nomor tidak ditemukan.");
        return;
    }

    let tahun = new Date().getFullYear();
    let registrasi = "SKH-NAS-" + tahun + "-" + nomor;
    let secureHash = simpleHash(data.nomor + data.nama + data.hash);

    hasil.innerHTML=`
    <div class='certificate'>

        <div class='hologram'>NASIONAL<br>RESMI</div>

        <div class='cert-header'>
            <div class='level'>LEVEL NASIONAL RESMI â€“ TERDAFTAR</div>
            <div class='judul'>SERTIFIKAT DIGITAL AUTENTIK</div>
        </div>

        <div class='deskripsi'>
            Pusaka berikut telah terdaftar dalam Registrasi Nasional Digital SKH
            dan dinyatakan sah sebagai koleksi resmi komunitas.
        </div>

        <div class='nama-pusaka'>${data.nama}</div>

        <div class='data-area'>
            Nomor Sertifikat : ${data.nomor}<br>
            Nomor Registrasi Nasional : ${registrasi}<br>
            Pemilik : ${data.pemilik || "-"}<br>
            Jenis : ${data.jenis || "-"}<br>
            Periode : ${data.periode || "-"}
        </div>

        <div class="qr-box">
            <div id="qrcode"></div>
        </div>

        <div class="meta">
            Secure Verification Code: ${secureHash}
        </div>

        <div class="sign">
            Hormat Kami,<br><br>
            Administrator Nasional SKH
        </div>

    </div>
    `;

    new QRCode(document.getElementById("qrcode"), {
        text: window.location.origin + "/arsip.html?verify=" + data.nomor + "&secure=" + secureHash,
        width: 130,
        height: 130
    });

    setTimeout(()=>{ window.print(); },500);
}
</script>

</body>
</html>
