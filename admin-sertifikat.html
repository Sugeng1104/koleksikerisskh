<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Sertifikat SKH</title>

<style>
body{
    font-family:Arial, sans-serif;
    background:#0f172a;
    color:white;
    margin:0;
    padding:30px;
}

h2{
    color:gold;
}

.container{
    max-width:1000px;
    margin:auto;
}

.card{
    background:#1e293b;
    padding:20px;
    border-radius:10px;
    margin-bottom:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.info{
    line-height:1.6;
}

button{
    padding:8px 14px;
    background:gold;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    opacity:0.9;
}
</style>
</head>

<body>

<div class="container">

<h2>Admin Sertifikat Nasional SKH</h2>

<div id="listArea"></div>

</div>

<script>
//////////////////////////////////////////////////
// DECRYPT (Sama seperti arsip.html)
//////////////////////////////////////////////////
function decrypt(data){
    try{
        return JSON.parse(decodeURIComponent(escape(atob(data))));
    }catch{
        return [];
    }
}

let raw = localStorage.getItem("dataPusaka");
let db = raw ? decrypt(raw) : [];

let listArea = document.getElementById("listArea");

if(db.length === 0){
    listArea.innerHTML = "<p>Tidak ada data sertifikat.</p>";
}else{

    db.forEach(item=>{

        let div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
            <div class="info">
                <strong>${item.nama}</strong><br>
                Nomor: ${item.nomor}<br>
                Pemilik: ${item.pemilik || "-"}<br>
                Jenis: ${item.jenis || "-"}
            </div>

            <div>
                <button onclick="cetakSertifikat('${item.nomor}')">
                Cetak Sertifikat ELITE
                </button>
            </div>
        `;

        listArea.appendChild(div);
    });
}

//////////////////////////////////////////////////
// CETAK KE ARSIP.HTML (ELITE LANDSCAPE)
//////////////////////////////////////////////////
function cetakSertifikat(nomor){

    if(!nomor){
        alert("Nomor sertifikat tidak ditemukan.");
        return;
    }

    let url = "arsip.html?nomor=" + encodeURIComponent(nomor);

    window.open(url, "_blank");
}
</script>

</body>
</html>
