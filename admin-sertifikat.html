<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sertifikat Nasional Resmi - SKH Premium</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body{
    font-family:Georgia,serif;
    background:#0b1120;
    color:#f8fafc;
    margin:0;
    padding:40px 20px;
}

h1{
    text-align:center;
    letter-spacing:4px;
    color:#d4af37;
}

.container{
    display:flex;
    justify-content:center;
    margin-top:30px;
}

.card{
    width:100%;
    max-width:450px;
    background:#1e293b;
    padding:25px;
    border-radius:12px;
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:none;
}

button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:6px;
    background:#d4af37;
    color:black;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
}

.certificate{
    border:6px double #b8860b;
    padding:35px;
    margin-top:30px;
    position:relative;
    background:#f8f4e8; /* PUTIH TULANG */
    color:#111;
    page-break-inside:avoid;
}

/* LEVEL */
.level{
    text-align:center;
    font-weight:bold;
    font-size:14px;
    letter-spacing:2px;
    color:#065f46;
    margin-bottom:6px;
}

/* JUDUL */
.judul{
    text-align:center;
    font-size:20px;
    font-weight:bold;
    margin-bottom:15px;
}

/* NAMA PUSAKA */
.nama-pusaka{
    font-size:24px;
    font-weight:bold;
    text-align:center;
    margin:15px 0;
    padding:10px;
    border:3px solid black;
    background:white;
    color:black;
}

/* WATERMARK LAYAR */
.watermark{
    position:absolute;
    top:35%;
    left:15%;
    font-size:100px;
    opacity:0.05;
    transform:rotate(-30deg);
}

/* WATERMARK PRINT */
.print-watermark{
    display:none;
}

/* HOLOGRAM */
.hologram{
    position:absolute;
    top:18px;
    right:18px;
    width:80px;
    height:80px;
    border-radius:50%;
    background:radial-gradient(circle,#ffd700,#b8860b,#ffd700);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    color:black;
    font-size:10px;
    text-align:center;
    box-shadow:0 0 15px gold;
}

/* TTD */
.sign{
    margin-top:40px;
    text-align:right;
}

/* META HASH */
.meta{
    font-size:11px;
    margin-top:15px;
    word-break:break-all;
}

/* PRINT SETTING */
@media print{
    body{
        background:white;
        padding:0;
    }

    button{
        display:none;
    }

    .certificate{
        margin:0;
        border:6px double #b8860b;
        background:#fdf8ec;
    }

    .print-watermark{
        display:block;
        position:absolute;
        top:40%;
        left:10%;
        font-size:90px;
        color:black;
        opacity:0.04;
        transform:rotate(-30deg);
        pointer-events:none;
    }
}
</style>
</head>

<body>

<h1>SERTIFIKAT KOLEKSI KERIS SKH</h1>

<div class="container">
<div class="card">
<h3>Cetak Sertifikat Nasional Premium</h3>
<input id="nomor" placeholder="Masukkan Nomor Sertifikat">
<button onclick="cetak()">Tampilkan Sertifikat</button>
<div id="hasil"></div>
</div>
</div>

<script>
//////////////////////////////////////////////////
// SIMPLE HASH GENERATOR
//////////////////////////////////////////////////
function simpleHash(str){
    let hash=0;
    for(let i=0;i<str.length;i++){
        hash=((hash<<5)-hash)+str.charCodeAt(i);
        hash|=0;
    }
    return Math.abs(hash).toString(16);
}

//////////////////////////////////////////////////
// DECRYPT DATABASE
//////////////////////////////////////////////////
function decrypt(data){
    try{
        return JSON.parse(decodeURIComponent(escape(atob(data))));
    }catch{
        return [];
    }
}

function getDB(){
    let raw = localStorage.getItem("dataPusaka");
    if(!raw) return [];
    return decrypt(raw);
}

//////////////////////////////////////////////////
// CETAK SERTIFIKAT
//////////////////////////////////////////////////
function cetak(){

    let db = getDB();
    let nomor = document.getElementById("nomor").value.trim();
    let hasil = document.getElementById("hasil");
    hasil.innerHTML="";

    if(!nomor){
        alert("Masukkan nomor sertifikat.");
        return;
    }

    let data = db.find(d => d.nomor === nomor);

    if(!data){
        alert("Nomor tidak ditemukan.");
        return;
    }

    let tahun = new Date().getFullYear();
    let registrasi = "SKH-NAS-" + tahun + "-" + nomor;
    let secureHash = simpleHash(data.nomor + data.nama + data.hash);

    hasil.innerHTML=`
    <div class='certificate'>

        <div class='watermark'>SKH</div>
        <div class='print-watermark'>Komunitas SKH</div>
        <div class='hologram'>NASIONAL<br>RESMI</div>

        <div class='level'>LEVEL NASIONAL RESMI â€“ TERDAFTAR</div>

        <div class='judul'>SERTIFIKAT DIGITAL AUTENTIK</div>

        <p style="text-align:center;">
        Pusaka berikut telah terdaftar dalam Registrasi Nasional Digital SKH.
        </p>

        <div class='nama-pusaka'>${data.nama}</div>

        <b>Nomor Sertifikat:</b> ${data.nomor}<br>
        <b>Nomor Registrasi Nasional:</b> ${registrasi}<br>
        <b>Pemilik:</b> ${data.pemilik || "-"}<br>
        <b>Jenis:</b> ${data.jenis || "-"}<br>
        <b>Periode:</b> ${data.periode || "-"}<br><br>

        <div id="qrcode"></div>

        <div class="meta">
        Secure Verification Code:<br>${secureHash}
        </div>

        <div class="sign">
        Hormat Kami,<br>
        Administrator Nasional SKH
        </div>

        <button onclick="window.print()">Cetak / Simpan PDF</button>

    </div>
    `;

    new QRCode(document.getElementById("qrcode"), {
        text: window.location.origin + "/arsip.html?verify=" + data.nomor + "&secure=" + secureHash,
        width: 100,
        height: 100
    });
}
</script>

</body>
</html>
