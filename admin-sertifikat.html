<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sertifikat Nasional Resmi - SKH Premium</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    font-family:Georgia,serif;
    background:#0b1120;
    color:#f8fafc;
    margin:0;
    padding:40px 20px;
}

h1{
    text-align:center;
    letter-spacing:4px;
    color:#d4af37;
}

.container{
    display:flex;
    justify-content:center;
    margin-top:30px;
}

.card{
    width:100%;
    max-width:450px;
    background:#1e293b;
    padding:25px;
    border-radius:12px;
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:none;
}

button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:6px;
    background:#d4af37;
    color:black;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
}

/* ======================= */
/* SERTIFIKAT SUPER PREMIUM */
/* ======================= */

.certificate{
    border:8px double #b8860b;
    padding:60px 60px 50px 60px;
    margin-top:40px;
    position:relative;
    background:#fdf8ec;
    color:#111;
    page-break-inside:avoid;
    overflow:hidden;
    box-shadow:0 0 40px rgba(0,0,0,0.25);
}

.certificate:before{
    content:"";
    position:absolute;
    top:20px;
    left:20px;
    right:20px;
    bottom:20px;
    border:2px solid rgba(184,134,11,0.6);
    pointer-events:none;
}

.cert-header{
    text-align:center;
    margin-bottom:20px;
    padding-right:130px;
}

.level{
    font-family:'Cinzel',serif;
    font-size:15px;
    letter-spacing:3px;
    color:#065f46;
    margin-bottom:8px;
}

.judul{
    font-family:'Cinzel',serif;
    font-size:28px;
    font-weight:700;
    letter-spacing:3px;
}

.deskripsi{
    text-align:center;
    font-family:'Playfair Display',serif;
    font-size:16px;
    margin:20px 0 30px 0;
}

.nama-pusaka{
    font-family:'Playfair Display',serif;
    font-size:30px;
    font-weight:600;
    text-align:center;
    margin:25px 0;
    padding:14px;
    border:4px double #000;
    background:white;
}

.data-row{
    margin:6px 0;
    font-size:15px;
}

.hologram{
    position:absolute;
    top:35px;
    right:35px;
    width:110px;
    height:110px;
    border-radius:50%;
    background:radial-gradient(circle,#fff8dc,#ffd700,#b8860b,#ffd700);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Cinzel',serif;
    font-weight:bold;
    color:black;
    font-size:12px;
    text-align:center;
    box-shadow:0 0 25px gold;
    border:2px solid rgba(255,255,255,0.6);
}

.watermark{
    position:absolute;
    top:45%;
    left:15%;
    font-size:130px;
    opacity:0.04;
    transform:rotate(-30deg);
    font-family:'Cinzel',serif;
}

.qr-box{
    margin-top:25px;
    text-align:center;
    padding:10px;
    border:2px solid #b8860b;
    display:inline-block;
}

.meta{
    font-size:11px;
    margin-top:20px;
    word-break:break-all;
    text-align:center;
}

.sign{
    margin-top:50px;
    text-align:right;
    font-family:'Playfair Display',serif;
    font-size:16px;
}

@media print{
    body{
        background:white;
        padding:0;
    }
    button{
        display:none;
    }
    .certificate{
        margin:0;
        box-shadow:none;
    }
}
</style>
</head>

<body>

<h1>SERTIFIKAT KOLEKSI KERIS SKH</h1>

<div class="container">
<div class="card">
<h3>Cetak Sertifikat Nasional Premium</h3>
<input id="nomor" placeholder="Masukkan Nomor Sertifikat">
<button onclick="cetak()">Tampilkan Sertifikat</button>
<div id="hasil"></div>
</div>
</div>

<script>
function simpleHash(str){
    let hash=0;
    for(let i=0;i<str.length;i++){
        hash=((hash<<5)-hash)+str.charCodeAt(i);
        hash|=0;
    }
    return Math.abs(hash).toString(16);
}

function decrypt(data){
    try{
        return JSON.parse(decodeURIComponent(escape(atob(data))));
    }catch{
        return [];
    }
}

function getDB(){
    let raw = localStorage.getItem("dataPusaka");
    if(!raw) return [];
    return decrypt(raw);
}

function cetak(){

    let db = getDB();
    let nomor = document.getElementById("nomor").value.trim();
    let hasil = document.getElementById("hasil");
    hasil.innerHTML="";

    if(!nomor){
        alert("Masukkan nomor sertifikat.");
        return;
    }

    let data = db.find(d => d.nomor === nomor);

    if(!data){
        alert("Nomor tidak ditemukan.");
        return;
    }

    let tahun = new Date().getFullYear();
    let registrasi = "SKH-NAS-" + tahun + "-" + nomor;
    let secureHash = simpleHash(data.nomor + data.nama + data.hash);

    hasil.innerHTML=`
    <div class='certificate'>

        <div class='hologram'>NASIONAL<br>RESMI</div>
        <div class='watermark'>SKH</div>

        <div class='cert-header'>
            <div class='level'>LEVEL NASIONAL RESMI â€“ TERDAFTAR</div>
            <div class='judul'>SERTIFIKAT DIGITAL AUTENTIK</div>
        </div>

        <div class='deskripsi'>
            Pusaka berikut telah terdaftar dalam Registrasi Nasional Digital SKH
            dan dinyatakan sah sebagai koleksi resmi komunitas.
        </div>

        <div class='nama-pusaka'>${data.nama}</div>

        <div class='data-row'><b>Nomor Sertifikat:</b> ${data.nomor}</div>
        <div class='data-row'><b>Nomor Registrasi Nasional:</b> ${registrasi}</div>
        <div class='data-row'><b>Pemilik:</b> ${data.pemilik || "-"}</div>
        <div class='data-row'><b>Jenis:</b> ${data.jenis || "-"}</div>
        <div class='data-row'><b>Periode:</b> ${data.periode || "-"}</div>

        <br>

        <div style="text-align:center;">
            <div class="qr-box">
                <div id="qrcode"></div>
            </div>
        </div>

        <div class="meta">
            Secure Verification Code:<br>${secureHash}
        </div>

        <div class="sign">
            Hormat Kami,<br><br>
            Administrator Nasional SKH
        </div>

        <button onclick="window.print()">Cetak / Simpan PDF</button>

    </div>
    `;

    new QRCode(document.getElementById("qrcode"), {
        text: window.location.origin + "/arsip.html?verify=" + data.nomor + "&secure=" + secureHash,
        width: 110,
        height: 110
    });
}
</script>

</body>
</html>
