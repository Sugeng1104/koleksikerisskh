<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Sertifikat Nasional SKH</title>

<style>
body{
    font-family:Arial, sans-serif;
    background:#0f172a;
    color:white;
    margin:0;
    padding:30px;
}

h2{
    color:gold;
    text-align:center;
    margin-bottom:25px;
}

.container{
    max-width:1000px;
    margin:auto;
}

.verify-box{
    background:#1e293b;
    padding:20px;
    border-radius:10px;
    margin-bottom:25px;
}

.verify-box input{
    width:100%;
    padding:10px;
    border-radius:6px;
    border:none;
    margin-bottom:10px;
}

.verify-box button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:6px;
    background:gold;
    color:black;
    font-weight:bold;
    cursor:pointer;
}

.card{
    background:#1e293b;
    padding:20px;
    border-radius:10px;
    margin-top:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.info{
    line-height:1.6;
}

button.action{
    padding:8px 14px;
    background:gold;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
}

.error{
    background:#7f1d1d;
    padding:15px;
    border-radius:8px;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

<h2>Admin Sertifikat Nasional SKH</h2>

<div class="verify-box">
    <input id="inputNomor" placeholder="Masukkan Nomor Sertifikat (contoh: 001)">
    <button onclick="verifikasi()">Verifikasi Sertifikat</button>
    <div id="resultArea"></div>
</div>

</div>

<script>
function decrypt(data){
    try{
        return JSON.parse(decodeURIComponent(escape(atob(data))));
    }catch{
        return [];
    }
}

let raw = localStorage.getItem("dataPusaka");
let db = raw ? decrypt(raw) : [];

let resultArea = document.getElementById("resultArea");

function verifikasi(){

    let nomor = document.getElementById("inputNomor").value.trim();
    resultArea.innerHTML = "";

    if(!nomor){
        resultArea.innerHTML = "<div class='error'>Masukkan nomor sertifikat.</div>";
        return;
    }

    let data = db.find(d => d.nomor === nomor);

    if(!data){
        resultArea.innerHTML = "<div class='error'>Sertifikat tidak ditemukan / tidak valid.</div>";
        return;
    }

    let div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
        <div class="info">
            <strong>${data.nama}</strong><br>
            Nomor: ${data.nomor}<br>
            Pemilik: ${data.pemilik || "-"}<br>
            Jenis: ${data.jenis || "-"}
        </div>

        <div>
            <button class="action" onclick="previewSertifikat('${data.nomor}')">
                Preview & Cetak
            </button>
        </div>
    `;

    resultArea.appendChild(div);
}

function previewSertifikat(nomor){
    window.open("arsip.html?nomor=" + encodeURIComponent(nomor), "_blank");
}
</script>

</body>
</html>
