<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sertifikat ELITE Nasional - SKH</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    font-family:Georgia,serif;
    background:#0b1120;
    color:#f8fafc;
    margin:0;
    padding:40px 20px;
}

h1{
    text-align:center;
    letter-spacing:4px;
    color:#d4af37;
}

.container{
    display:flex;
    justify-content:center;
    margin-top:30px;
}

.card{
    width:100%;
    max-width:450px;
    background:#1e293b;
    padding:25px;
    border-radius:12px;
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:none;
}

button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:6px;
    background:#d4af37;
    color:black;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
}

/* ================= PRINT ================= */

@page{
    size:A4 landscape;
    margin:2cm;
}

@media print{
    body{
        background:white;
        padding:0;
    }
    h1, .card{
        display:none;
    }
}

/* ================= SERTIFIKAT ================= */

.certificate{
    width:100%;
    max-width:1120px;
    margin:40px auto;
    background:#fdf8ec;
    color:#111;
    border:8px double #b8860b;
    padding:50px 60px;
    box-sizing:border-box;
    position:relative;
}

/* Inner frame */
.certificate:before{
    content:"";
    position:absolute;
    top:25px;
    left:25px;
    right:25px;
    bottom:25px;
    border:2px solid rgba(184,134,11,0.6);
    pointer-events:none;
}

/* Watermark */
.certificate:after{
    content:"SKH";
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) rotate(-25deg);
    font-size:150px;
    font-family:'Cinzel',serif;
    opacity:0.05;
}

/* Hologram */
.hologram{
    position:absolute;
    top:40px;
    right:50px;
    width:110px;
    height:110px;
    border-radius:50%;
    background:radial-gradient(circle,#fff8dc,#ffd700,#b8860b,#ffd700);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Cinzel',serif;
    font-weight:bold;
    color:black;
    font-size:12px;
    text-align:center;
    box-shadow:0 0 20px gold;
}

/* Header */
.cert-header{
    text-align:center;
    margin-bottom:25px;
}

.level{
    font-family:'Cinzel',serif;
    font-size:16px;
    letter-spacing:3px;
    color:#065f46;
}

.judul{
    font-family:'Cinzel',serif;
    font-size:32px;
    letter-spacing:4px;
    margin-top:8px;
}

/* Description */
.deskripsi{
    text-align:center;
    font-family:'Playfair Display',serif;
    font-size:17px;
    margin:25px 0 35px 0;
}

/* Nama */
.nama-pusaka{
    font-family:'Playfair Display',serif;
    font-size:30px;
    font-weight:600;
    text-align:center;
    margin:25px 0;
    padding:12px;
    border:3px double #000;
    background:white;
}

/* Layout isi */
.main-content{
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    gap:40px;
}

/* Data */
.data-area{
    flex:1;
    font-size:17px;
    line-height:1.9;
}

/* QR */
.qr-area{
    width:200px;
    text-align:center;
}

.qr-box{
    padding:10px;
    border:2px solid #b8860b;
}

.meta{
    font-size:11px;
    margin-top:10px;
}

/* Footer */
.footer{
    text-align:right;
    margin-top:40px;
    font-family:'Playfair Display',serif;
    font-size:18px;
}
</style>
</head>

<body>

<h1>SERTIFIKAT KOLEKSI KERIS SKH</h1>

<div class="container">
<div class="card">
<h3>Cetak Sertifikat ELITE Nasional</h3>
<input id="nomor" placeholder="Masukkan Nomor Sertifikat">
<button onclick="cetak()">Tampilkan Sertifikat</button>
<div id="hasil"></div>
</div>
</div>

<script>
function simpleHash(str){
    let hash=0;
    for(let i=0;i<str.length;i++){
        hash=((hash<<5)-hash)+str.charCodeAt(i);
        hash|=0;
    }
    return Math.abs(hash).toString(16);
}

function decrypt(data){
    try{
        return JSON.parse(decodeURIComponent(escape(atob(data))));
    }catch{
        return [];
    }
}

function getDB(){
    let raw = localStorage.getItem("dataPusaka");
    if(!raw) return [];
    return decrypt(raw);
}

function cetak(){

    let db = getDB();
    let nomor = document.getElementById("nomor").value.trim();
    let hasil = document.getElementById("hasil");
    hasil.innerHTML="";

    if(!nomor){
        alert("Masukkan nomor sertifikat.");
        return;
    }

    let data = db.find(d => d.nomor === nomor);

    if(!data){
        alert("Nomor tidak ditemukan.");
        return;
    }

    let tahun = new Date().getFullYear();
    let registrasi = "SKH-NAS-" + tahun + "-" + nomor;
    let secureHash = simpleHash(data.nomor + data.nama + data.hash);

    hasil.innerHTML=`
    <div class='certificate'>

        <div class='hologram'>NASIONAL<br>RESMI</div>

        <div class='cert-header'>
            <div class='level'>LEVEL ELITE NASIONAL â€“ TERDAFTAR</div>
            <div class='judul'>SERTIFIKAT DIGITAL AUTENTIK</div>
        </div>

        <div class='deskripsi'>
            Pusaka berikut telah terdaftar dalam Registrasi Nasional Digital SKH
            dan dinyatakan sah sebagai koleksi resmi komunitas.
        </div>

        <div class='nama-pusaka'>${data.nama}</div>

        <div class='main-content'>

            <div class='data-area'>
                Nomor Sertifikat : ${data.nomor}<br>
                Nomor Registrasi Nasional : ${registrasi}<br>
                Pemilik : ${data.pemilik || "-"}<br>
                Jenis : ${data.jenis || "-"}<br>
                Periode : ${data.periode || "-"}
            </div>

            <div class='qr-area'>
                <div class='qr-box'>
                    <div id="qrcode"></div>
                </div>
                <div class='meta'>
                    Secure Verification Code:<br>${secureHash}
                </div>
            </div>

        </div>

        <div class='footer'>
            Hormat Kami,<br><br>
            Administrator Nasional SKH
        </div>

    </div>
    `;

    new QRCode(document.getElementById("qrcode"), {
        text: window.location.origin + "/arsip.html?nomor=" + data.nomor,
        width: 120,
        height: 120
    });
}
</script>

</body>
</html>
