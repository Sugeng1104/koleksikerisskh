<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Komunitas Keris SKH</title>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{
    margin:0;
    font-family:Georgia,serif;
    background:#000;
    color:white;
    padding:40px;
}
.container{ max-width:1100px; margin:auto; }

h1{
    color:gold;
    text-align:center;
    margin-bottom:40px;
    text-shadow:0 0 10px rgba(212,175,55,0.6);
}

.login-top{
    position:fixed;
    top:20px;
    right:30px;
    z-index:999;
}
.login-top button{
    background:gold;
    color:black;
    border:none;
    padding:10px 18px;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

.card{
    background:#111;
    padding:30px;
    border-radius:15px;
    margin-bottom:25px;
    box-shadow:0 0 20px rgba(212,175,55,0.3);
}

h2{ color:gold; margin-bottom:15px; }

table{ width:100%; border-collapse:collapse; margin-top:15px; }
th, td{ border:1px solid #444; padding:10px; }
th{ background:#222; color:gold; }

.foto-kecil{
    width:55px;
    height:55px;
    object-fit:cover;
    border-radius:8px;
    border:2px solid gold;
}

.status-aktif{
    background:#00aa00;
    padding:5px 10px;
    border-radius:6px;
    font-weight:bold;
}

.status-nonaktif{
    background:#aa0000;
    padding:5px 10px;
    border-radius:6px;
    font-weight:bold;
}

.btn{
    padding:10px 20px;
    border-radius:8px;
    margin-right:10px;
    font-weight:bold;
    border:none;
    cursor:pointer;
}

.btn-blue{ background:#007bff; color:white; }
.btn-green{ background:#28a745; color:white; }
.btn-gold{ background:gold; color:black; }

.button-group{ margin-top:15px; }

#modalDaftar{
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
}

.modal-content{
    background:#0f172a;
    padding:30px;
    border-radius:15px;
    width:400px;
}

.modal-content input,
.modal-content textarea{
    width:100%;
    padding:10px;
    margin:8px 0;
}
</style>
</head>

<body>

<div class="login-top">
<a href="login.html"><button>Masuk</button></a>
</div>

<div class="container">

<h1>Komunitas Keris SKH</h1>

<div class="card">
<h2>Struktur Pengurus</h2>
<div id="strukturPengurus">Memuat struktur...</div>
</div>

<div class="card">
<h2>Daftar Anggota</h2>

<table>
<thead>
<tr>
<th>Foto</th>
<th>Nama</th>
<th>No Anggota</th>
<th>Status</th>
</tr>
</thead>
<tbody id="listAnggota">
<tr><td colspan="4">Memuat data...</td></tr>
</tbody>
</table>

<div class="button-group">
<button class="btn btn-blue" onclick="bukaForm()">Daftar</button>
<a href="verifikasi.html"><button class="btn btn-green">Verifikasi QR</button></a>
<a href="index.html"><button class="btn btn-gold">Kembali</button></a>
</div>

</div>
</div>

<div id="modalDaftar">
<div class="modal-content">
<h3 style="color:gold;">Pendaftaran Anggota</h3>
<input type="text" id="nama" placeholder="Nama Lengkap">
<input type="text" id="gelar" placeholder="Gelar">
<textarea id="alamat" placeholder="Alamat"></textarea>
<input type="text" id="nohp" placeholder="No HP (08xxxx)">
<input type="file" id="foto" accept="image/*">
<button class="btn btn-blue" id="btnKirim" onclick="kirim()">Kirim</button>
<button class="btn btn-green" onclick="tutupForm()">Batal</button>
</div>
</div>

<script>

const WEB_APP_URL="https://script.google.com/macros/s/AKfycbxgBRf27sB3bMFNTTTfJ6ZGBAGe2xJ0Wn1cln5afaeUSL3Wcm4HMqHeSJFBU3yK60ik6A/exec";
let submitting=false;

/* ================= SECURITY REDIRECT ================= */
(function(){
    if(localStorage.getItem("isLoggedIn")==="true"){
        window.location.href="https://sugeng1104.github.io/koleksikerisskh/anggota/dashboard-daftar-anggota.html";
    }
})();

/* ================= FAST LOAD STRUCTURE ================= */
function loadStruktur(){
    const data=JSON.parse(localStorage.getItem("pengurus")||"[]");
    if(data.length===0){
        document.getElementById("strukturPengurus").innerHTML="Belum ditentukan.";
        return;
    }
    let html="";
    data.forEach(p=> html+=`${p.jabatan} : <strong>${p.nama}</strong><br>`);
    document.getElementById("strukturPengurus").innerHTML=html;
}

/* ================= FAST LOAD ANGGOTA ================= */
async function loadAnggota(){
    try{
        const res=await fetch(WEB_APP_URL+"?t="+Date.now());
        const result=await res.json();
        const data=result.data||result||[];
        if(data.length===0){
            document.getElementById("listAnggota").innerHTML="<tr><td colspan='4'>Belum ada anggota</td></tr>";
            return;
        }
        let html="";
        data.slice().reverse().forEach(r=>{
            const status=r.Status==="Aktif"?"status-aktif":"status-nonaktif";
            html+=`<tr>
            <td><img src="${r.Foto||""}" class="foto-kecil"></td>
            <td>${r["Nama Lengkap"]||"-"}</td>
            <td>${r["No Anggota"]||"-"}</td>
            <td><span class="${status}">${r.Status||"Nonaktif"}</span></td>
            </tr>`;
        });
        document.getElementById("listAnggota").innerHTML=html;
    }catch{
        document.getElementById("listAnggota").innerHTML="<tr><td colspan='4'>Gagal memuat data</td></tr>";
    }
}

/* ================= PASSWORD SYSTEM ================= */
function generatePassword(){
    const chars="ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789!@#";
    let pass="";
    for(let i=0;i<10;i++){
        pass+=chars.charAt(Math.floor(Math.random()*chars.length));
    }
    return pass;
}

function generateUsername(nama){
    return nama.replace(/\s+/g,"").toLowerCase()+Math.floor(100+Math.random()*900);
}

async function hashPassword(password){
    const data=new TextEncoder().encode(password);
    const hash=await crypto.subtle.digest("SHA-256",data);
    return Array.from(new Uint8Array(hash))
    .map(b=>b.toString(16).padStart(2,"0")).join("");
}

/* ================= FORM CONTROL ================= */
function bukaForm(){ document.getElementById("modalDaftar").style.display="flex"; }
function tutupForm(){ document.getElementById("modalDaftar").style.display="none"; }

/* ================= KIRIM DATA ================= */
async function kirim(){

if(submitting) return;
submitting=true;

const btn=document.getElementById("btnKirim");
btn.disabled=true;
btn.innerText="Memproses...";

const nama=document.getElementById("nama").value.trim();
const gelar=document.getElementById("gelar").value;
const nohp=document.getElementById("nohp").value.trim();
const file=document.getElementById("foto").files[0];

if(!nama||!nohp||!file){
alert("Nama, No HP, dan Foto wajib diisi");
reset(); return;
}

let hp=nohp.replace(/\D/g,"");
if(hp.startsWith("0")) hp="62"+hp.substring(1);
if(!hp.startsWith("62")){ alert("Format nomor salah"); reset(); return; }

const username=generateUsername(nama);
const passwordPlain=generatePassword();
const passwordHash=await hashPassword(passwordPlain);

const reader=new FileReader();
reader.onload=async function(e){

const formData=new URLSearchParams();
formData.append("action","add");
formData.append("nama",nama);
formData.append("gelar",gelar);
formData.append("foto",e.target.result);

const res=await fetch(WEB_APP_URL,{method:"POST",body:formData});
const result=await res.json();

if(result.status==="success"){

const nomor=result.nomor||"SKH-"+Date.now();

let users=JSON.parse(localStorage.getItem("adminUsers")||"[]");
users.push({username:username,password:passwordHash,role:"User"});
localStorage.setItem("adminUsers",JSON.stringify(users));

const pesan=encodeURIComponent(
`Assalamu'alaikum ${nama}

Selamat Anda resmi menjadi Anggota Komunitas Keris SKH.

No Anggota : ${nomor}

Username : ${username}
Password : ${passwordPlain}

Login:
https://sugeng1104.github.io/koleksikerisskh/login.html`
);

window.open(`https://wa.me/${hp}?text=${pesan}`,"_blank");

alert("Berhasil! Akun dikirim ke WhatsApp.");

tutupForm();
loadAnggota();
}

reset();
};
reader.readAsDataURL(file);

function reset(){
submitting=false;
btn.disabled=false;
btn.innerText="Kirim";
}
}

loadStruktur();
loadAnggota();

</script>
</body>
</html>
