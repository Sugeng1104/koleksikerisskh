<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Komunitas Keris SKH</title>

<style>
body{
    margin:0;
    font-family:Georgia,serif;
    background:#000;
    color:white;
    padding:40px;
}
.container{ max-width:1100px; margin:auto; }

h1{
    color:gold;
    text-align:center;
    margin-bottom:40px;
}

.card{
    background:#111;
    padding:30px;
    border-radius:15px;
    margin-bottom:25px;
    box-shadow:0 0 20px rgba(212,175,55,0.3);
}

h2{ color:#d4af37; }

table{
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
}

th, td{
    border:1px solid #444;
    padding:10px;
    text-align:left;
}

th{ background:#222; color:gold; }

.foto-kecil{
    width:55px;
    height:55px;
    object-fit:cover;
    border-radius:8px;
    border:2px solid gold;
}

.status-aktif{
    background:#00aa00;
    padding:5px 10px;
    border-radius:6px;
    font-weight:bold;
}

.status-nonaktif{
    background:#aa0000;
    padding:5px 10px;
    border-radius:6px;
    font-weight:bold;
}

.btn{
    display:inline-block;
    padding:10px 20px;
    border-radius:8px;
    text-decoration:none;
    margin-top:15px;
    margin-right:10px;
    font-weight:bold;
}

.btn-blue{ background:#007bff; color:white; }
.btn-green{ background:#28a745; color:white; }
.btn-gold{ background:gold; color:black; }
</style>
</head>

<body>

<div class="container">

<h1>Komunitas Keris SKH</h1>

<div class="card">

<p>

</p>
<a href="index.html" class="btn btn-gold">â¬… Halaman Depan</a>
</div>

<div class="card">
<h2>Daftar Anggota</h2>

<table>
<thead>
<tr>
<th>Foto</th>
<th>Nama</th>
<th>No Anggota</th>
<th>Status</th>
</tr>
</thead>
<tbody id="listAnggota">
<tr><td colspan="4">Memuat data...</td></tr>
</tbody>
</table>

<a href="daftar.html" class="btn btn-blue">Daftar</a>
<a href="verifikasi.html" class="btn btn-green">Verifikasi QR</a>

</div>

</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyPgjLBrypb4XYa8BnQs-mm7NtevJoDGCadCBhDvImoZUSo2AGHX0dND8ShvKA0njVg/exec";

function convertDriveLink(url){
    if(!url) return "";
    if(url.includes("drive.google.com")){
        const idMatch = url.match(/[-\w]{25,}/);
        if(idMatch){
            return "https://drive.google.com/uc?export=view&id=" + idMatch[0];
        }
    }
    return url;
}

async function loadAnggota(){
    try{
        const response = await fetch(WEB_APP_URL);
        const data = await response.json();

        let html="";
        data.reverse().forEach(row=>{

            const fotoURL = convertDriveLink(row.foto);
            const statusClass = row.status === "Aktif"
                ? "status-aktif"
                : "status-nonaktif";

            html+=`
            <tr>
                <td>
                    <img src="${fotoURL}" class="foto-kecil"
                    onerror="this.src='https://via.placeholder.com/55'">
                </td>
                <td>${row.nama}</td>
                <td>${row.nomor}</td>
                <td><span class="${statusClass}">${row.status}</span></td>
            </tr>`;
        });

        document.getElementById("listAnggota").innerHTML=html;

    }catch{
        document.getElementById("listAnggota").innerHTML=
        "<tr><td colspan='4'>Belum ada data.</td></tr>";
    }
}

loadAnggota();
</script>

</body>
</html>
