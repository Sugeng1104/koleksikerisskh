<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Anggota SKH</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(to right,#000000,#111);
    color:white;
}

h1{
    color:gold;
    padding:20px;
}

table{
    width:95%;
    margin:20px auto;
    border-collapse:collapse;
}

th,td{
    border:1px solid #444;
    padding:12px;
    text-align:left;
}

th{
    background:#222;
    color:gold;
}

.status{
    padding:6px 12px;
    border-radius:8px;
    font-weight:bold;
}

.aktif{ background:#00cc00; }
.nonaktif{ background:#cc0000; }

button{
    padding:10px 18px;
    margin:8px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}

.btn-blue{ background:#0066ff; color:white; }
.btn-green{ background:#00aa00; color:white; }
.btn-yellow{ background:#ffcc00; }

#scanner-section{
    display:none;
    text-align:center;
    padding:20px;
}

#reader{
    width:300px;
    margin:auto;
}

.flash-valid{
    animation:flashGreen 0.4s alternate 4;
}

@keyframes flashGreen{
    from{background-color:#003300;}
    to{background-color:#00ff00;}
}

.flash-invalid{
    animation:flashRed 0.4s alternate 4;
}

@keyframes flashRed{
    from{background-color:#330000;}
    to{background-color:#ff0000;}
}

.card{
    width:300px;
    margin:20px auto;
    padding:20px;
    background:#111;
    border:2px solid gold;
    border-radius:12px;
    text-align:center;
}

.card img{
    width:80px;
    margin-bottom:10px;
}

.page-btn{
    text-align:center;
    margin-top:10px;
}
</style>
</head>
<body>

<h1>Daftar Anggota</h1>

<table>
<tr>
<th>Foto</th>
<th>Nama</th>
<th>No Anggota</th>
<th>Status</th>
</tr>
<tr>
<td><img src="https://via.placeholder.com/50" width="50"></td>
<td>Chandra Ardana Hidayat</td>
<td>SKH-0002</td>
<td><span class="status nonaktif">Nonaktif</span></td>
</tr>
<tr>
<td><img src="https://via.placeholder.com/50" width="50"></td>
<td>Sugeng Hidayat</td>
<td>SKH-0001</td>
<td><span class="status aktif">Aktif</span></td>
</tr>
</table>

<div style="text-align:center;">
<button class="btn-blue">Daftar</button>
<button class="btn-green" onclick="startScanner()">üîê Verifikasi QR</button>
<button class="btn-yellow">Kembali</button>
</div>

<div class="page-btn">
<button class="btn-blue">1</button>
</div>

<!-- SCANNER SECTION -->
<div id="scanner-section">
<h2>Scan QR Anggota</h2>
<div id="reader"></div>
<h3 id="result"></h3>
</div>

<!-- KARTU ANGGOTA -->
<div class="card">
<img src="logo-skh.png" alt="Logo SKH">
<h3>Kartu Anggota SKH</h3>
<p>Scan untuk Verifikasi</p>
</div>

<script>
let html5QrCode;
let scanning=false;

function beepValid(){
    const ctx=new AudioContext();
    const osc=ctx.createOscillator();
    osc.type="sine";
    osc.frequency.value=1000;
    osc.connect(ctx.destination);
    osc.start();
    setTimeout(()=>osc.stop(),200);
}

function beepInvalid(){
    const ctx=new AudioContext();
    const osc=ctx.createOscillator();
    osc.type="square";
    osc.frequency.value=200;
    osc.connect(ctx.destination);
    osc.start();
    setTimeout(()=>osc.stop(),400);
}

function vibrate(){
    if(navigator.vibrate){
        navigator.vibrate(200);
    }
}

function startScanner(){
    document.getElementById("scanner-section").style.display="block";
    html5QrCode = new Html5Qrcode("reader");
    scanning=true;

    Html5Qrcode.getCameras().then(devices=>{
        if(devices && devices.length){
            let cameraId=devices[0].id;
            html5QrCode.start(
                cameraId,
                {fps:10, qrbox:250},
                qrCodeMessage=>{
                    if(!scanning) return;

                    let result=document.getElementById("result");

                    if(qrCodeMessage==="SKH-0001"){
                        result.innerHTML="‚úÖ VALID - Sugeng Hidayat";
                        document.body.classList.add("flash-valid");
                        beepValid();
                        vibrate();
                        stopScanner();
                    }else{
                        result.innerHTML="‚ùå TIDAK VALID";
                        document.body.classList.add("flash-invalid");
                        beepInvalid();
                        vibrate();
                    }
                }
            );
        }
    });
}

function stopScanner(){
    scanning=false;
    html5QrCode.stop().then(()=>{
        console.log("Scan stopped");
    });
}
</script>

</body>
</html>
