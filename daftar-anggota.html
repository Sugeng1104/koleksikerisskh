</head>

<body>

<a href="https://sugeng1104.github.io/koleksikerisskh/anggota/dashboard-daftar-anggota.html"
class="login-top">Masuk</a>

<script>

const WEB_APP_URL="https://script.google.com/macros/s/AKfycbxgBRf27sB3bMFNTTTfJ6ZGBAGe2xJ0Wn1cln5afaeUSL3Wcm4HMqHeSJFBU3yK60ik6A/exec";

let cacheKey="anggota_cache_v2";

/* ================================
   SMART CACHE SYSTEM
================================ */
function hashData(data){
return btoa(unescape(encodeURIComponent(JSON.stringify(data))));
}

function saveCache(data){
localStorage.setItem(cacheKey,JSON.stringify(data));
}

function getCache(){
return JSON.parse(localStorage.getItem(cacheKey)||"null");
}

/* ================================
   LOAD STRUKTUR
================================ */
async function loadStruktur(){
try{
const res=await fetch(WEB_APP_URL+"?action=getPengurus");
const data=await res.json();

let ketua="-",sekretaris="-",bendahara="-",kurator="-";

(data||[]).forEach(p=>{
if(p.Status!=="Aktif") return;
if(p.Jabatan==="Ketua") ketua=p.Nama;
if(p.Jabatan==="Sekretaris") sekretaris=p.Nama;
if(p.Jabatan==="Bendahara") bendahara=p.Nama;
if(p.Jabatan==="Kurator Pusaka") kurator=p.Nama;
});

document.getElementById("strukturPengurus").innerHTML=`
Ketua : <strong>${ketua}</strong><br>
Sekretaris : ${sekretaris}<br>
Bendahara : ${bendahara}<br>
Kurator Pusaka : ${kurator}
`;
}catch{}
}

/* ================================
   LOAD ANGGOTA SUPER RINGAN
================================ */
async function loadAnggota(){

try{
const [aRes,pRes]=await Promise.all([
fetch(WEB_APP_URL),
fetch(WEB_APP_URL+"?action=getPengurus")
]);

const anggota=await aRes.json();
const pengurus=await pRes.json();

const namaPengurusAktif=(pengurus||[])
.filter(p=>p.Status==="Aktif")
.map(p=>p.Nama);

const anggotaAktif=(anggota||[])
.filter(r=>r.Status==="Aktif");

const newHash=hashData({anggotaAktif,namaPengurusAktif});
const oldCache=getCache();

if(oldCache && oldCache.hash===newHash) return;

let html="";

anggotaAktif.reverse().forEach(row=>{

const isPengurus=namaPengurusAktif.includes(row["Nama Lengkap"]);

const badge=isPengurus
? ` <span style="background:gold;color:black;padding:3px 8px;border-radius:6px;font-size:12px;margin-left:6px;">Pengurus</span>`
: "";

html+=`
<tr>
<td><img src="${row.Foto||""}" class="foto-kecil"></td>
<td>${row["Nama Lengkap"]||"-"} ${badge}</td>
<td>${row["No Anggota"]||"-"}</td>
<td><span class="status-aktif">Aktif</span></td>
</tr>`;
});

document.getElementById("listAnggota").innerHTML=
html||"<tr><td colspan='4'>Belum ada anggota aktif</td></tr>";

saveCache({hash:newHash});

}catch{
document.getElementById("listAnggota").innerHTML=
"<tr><td colspan='4'>Gagal memuat data</td></tr>";
}
}

/* ================================
   REALTIME TRIGGER (NO INTERVAL)
================================ */
document.addEventListener("visibilitychange",()=>{
if(document.visibilityState==="visible"){
loadStruktur();
loadAnggota();
}
});
window.addEventListener("focus",()=>{
loadStruktur();
loadAnggota();
});

/* ================================
   INIT
================================ */
loadStruktur();
loadAnggota();

</script>

</body>
