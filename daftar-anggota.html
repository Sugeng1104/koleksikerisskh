<head>

body{

    margin-right:10px;

}

.btn-gold{ background:gold; color:black; }

    position:fixed;
    top:0; left:0;

</style>
</head>

<body>

<div class="login-top">
<a href="login.html">
<button>Masuk</button>
</a>
</div>

<div class="container">

<h1>Komunitas Keris SKH</h1>

<div class="card">
<h2>Struktur Pengurus</h2>
<div class="pengurus-list" id="strukturPengurus">
Belum ditentukan.
</div>
</div>

<div class="card">
<h2>Daftar Anggota</h2>

<table>
<thead>
<tr>
<th>Foto</th>
<th>Nama</th>
<th>No Anggota</th>
<th>Status</th>
</tr>
</thead>
<tbody id="listAnggota">
<tr><td colspan="4">Memuat...</td></tr>
</tbody>
</table>

<div class="button-group">
<button class="btn btn-blue" onclick="bukaForm()">Daftar</button>
<a href="index.html">
<button class="btn btn-gold">Kembali</button>
</a>
</div>

</div>
</div>

<div id="modalDaftar">
<div class="modal-content">
<h3 style="color:gold;">Pendaftaran Anggota</h3>
<input type="text" id="nama" placeholder="Nama Lengkap">
<input type="text" id="gelar" placeholder="Gelar">
<input type="text" id="nohp" placeholder="No HP (08xxxx)">
<input type="file" id="foto" accept="image/*">
<button class="btn btn-blue" id="btnKirim" onclick="kirim()">Kirim</button>
<button class="btn btn-green" onclick="tutupForm()">Batal</button>
</div>
</div>

<script>

const WEB_APP_URL="https://script.google.com/macros/s/AKfycbxgBRf27sB3bMFNTTTfJ6ZGBAGe2xJ0Wn1cln5afaeUSL3Wcm4HMqHeSJFBU3yK60ik6A/exec";

/* ===============================
   PASSWORD GENERATOR ENTERPRISE
================================= */
function generateStrongPassword(length=12){
const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%";
let password="";
for(let i=0;i<length;i++){
password+=chars.charAt(Math.floor(Math.random()*chars.length));
}
return password;
}

/* ===============================
   HASH SHA-256
================================= */
async function hashPassword(password){
const encoder=new TextEncoder();
const data=encoder.encode(password);
const hash=await crypto.subtle.digest("SHA-256",data);
return Array.from(new Uint8Array(hash))
.map(b=>b.toString(16).padStart(2,"0"))
.join("");
}

/* ===============================
   LOAD ANGGOTA FAST MODE
================================= */
async function loadAnggota(){
try{
const res=await fetch(WEB_APP_URL+"?t="+Date.now());
const result=await res.json();
const data=result.data||result;
if(!data||data.length===0){
document.getElementById("listAnggota").innerHTML="<tr><td colspan='4'>Belum ada anggota</td></tr>";
return;
}
let html="";
data.slice().reverse().forEach(row=>{
const status=row.Status||"Nonaktif";
const statusClass=status==="Aktif"?"status-aktif":"status-nonaktif";
html+=`
<tr>
<td><img src="${row.Foto||""}" class="foto-kecil"></td>
<td>${row["Nama Lengkap"]||"-"}</td>
<td>${row["No Anggota"]||"-"}</td>
<td><span class="${statusClass}">${status}</span></td>
</tr>`;
});
document.getElementById("listAnggota").innerHTML=html;
}catch(e){
document.getElementById("listAnggota").innerHTML="<tr><td colspan='4'>Gagal memuat</td></tr>";
}
}

function bukaForm(){ document.getElementById("modalDaftar").style.display="flex"; }
function tutupForm(){ document.getElementById("modalDaftar").style.display="none"; }

/* ===============================
   SESSION TOKEN ENTERPRISE
================================= */
function createSession(username,role){
const token=Math.random().toString(36).substring(2)+Date.now();
const expire=Date.now()+2*60*60*1000; // 2 jam
localStorage.setItem("sessionToken",token);
localStorage.setItem("sessionExpire",expire);
localStorage.setItem("username",username);
localStorage.setItem("role",role);
localStorage.setItem("isLoggedIn","true");
}

/* ===============================
   KIRIM PENDAFTARAN ENTERPRISE
================================= */
async function kirim(){

const nama=document.getElementById("nama").value.trim();
const gelar=document.getElementById("gelar").value.trim();
const nohp=document.getElementById("nohp").value.trim();
const file=document.getElementById("foto").files[0];

if(!nama||!file||!nohp){
alert("Nama, Foto dan No HP wajib diisi");
return;
}

const reader=new FileReader();
reader.onload=async function(e){

const formData=new URLSearchParams();
formData.append("action","add");
formData.append("nama",nama);
formData.append("gelar",gelar);
formData.append("foto",e.target.result);

const res=await fetch(WEB_APP_URL,{method:"POST",body:formData});
const result=await res.json();

if(result.status==="success"){

const nomor=result.nomor||"SKH-"+Date.now();

/* USERNAME UNIQUE */
let baseUsername=nama.replace(/\s+/g,"").toLowerCase();
let username=baseUsername;
let users=JSON.parse(localStorage.getItem("adminUsers"))||[];
let counter=1;
while(users.find(u=>u.username===username)){
username=baseUsername+counter;
counter++;
}

/* PASSWORD STRONG */
const password=generateStrongPassword();
const hashed=await hashPassword(password);

users.push({username,password:hashed,role:"User"});
localStorage.setItem("adminUsers",JSON.stringify(users));

/* FORMAT NOMOR 62 */
let nomorWA=nohp.replace(/\D/g,'');
if(nomorWA.startsWith("08")) nomorWA="62"+nomorWA.substring(1);
if(nomorWA.startsWith("8")) nomorWA="62"+nomorWA;

/* PESAN PROFESIONAL */
const pesan=
`ðŸ” AKUN KOMUNITAS KERIS SKH

Halo ${nama},

Pendaftaran Anda berhasil.

Username: ${username}
Password: ${password}

Simpan data ini dengan aman.
Jangan bagikan kepada siapa pun.`;

/* REDIRECT WA STABIL */
setTimeout(()=>{
window.location.href="https://wa.me/"+nomorWA+"?text="+encodeURIComponent(pesan);
},800);

tutupForm();
loadAnggota();
}
};
reader.readAsDataURL(file);
}

loadAnggota();

</script>

</body>
</html>
