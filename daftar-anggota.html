<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Daftar Anggota SKH</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f5f5f5;
    padding:20px;
}

h2{
    text-align:center;
}

form{
    background:#fff;
    padding:20px;
    border-radius:8px;
    margin-bottom:20px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

input, textarea, button{
    width:100%;
    padding:8px;
    margin-bottom:10px;
}

button{
    background:#2c7be5;
    color:white;
    border:none;
    cursor:pointer;
}

button:hover{
    background:#1a5fd0;
}

table{
    width:100%;
    border-collapse:collapse;
    background:#fff;
}

th, td{
    padding:8px;
    border:1px solid #ddd;
    text-align:center;
}

th{
    background:#222;
    color:white;
}

.status-aktif{
    color:green;
    font-weight:bold;
}

.status-nonaktif{
    color:red;
    font-weight:bold;
}
</style>
</head>
<body>

<h2>Daftar Anggota SKH</h2>

<form id="formAnggota">
<input type="text" id="nama" placeholder="Nama Lengkap" required>
<input type="text" id="gelar" placeholder="Gelar">
<textarea id="alamat" placeholder="Alamat"></textarea>
<input type="text" id="nohp" placeholder="No HP">
<button type="submit">Tambah Anggota</button>
</form>

<table>
<thead>
<tr>
<th>No</th>
<th>Nama</th>
<th>Gelar</th>
<th>Alamat</th>
<th>No HP</th>
<th>Status</th>
<th>Aksi</th>
</tr>
</thead>
<tbody id="tabelData">
</tbody>
</table>

<script>

const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyPgjLBrypb4XYa8BnQs-mm7NtevJoDGCadCBhDvImoZUSo2AGHX0dND8ShvKA0njVg/exec";

/* ================= LOAD DATA ================= */
function loadData(){
    fetch(WEB_APP_URL)
    .then(res=>res.json())
    .then(data=>{
        const tbody = document.getElementById("tabelData");
        tbody.innerHTML = "";

        data.forEach(item=>{
            const row = `
            <tr>
                <td>${item["No Anggota"]}</td>
                <td>${item["Nama Lengkap"]}</td>
                <td>${item["Gelar"]}</td>
                <td>${item["Alamat"]}</td>
                <td>${item["No HP"]}</td>
                <td class="${item["Status"] === "Aktif" ? 'status-aktif' : 'status-nonaktif'}">
                    ${item["Status"]}
                </td>
                <td>
                    <button onclick="toggleStatus('${item["No Anggota"]}','${item["Status"]}')">
                        Ubah Status
                    </button>
                    <button onclick="hapusData('${item["No Anggota"]}')">
                        Hapus
                    </button>
                </td>
            </tr>
            `;
            tbody.innerHTML += row;
        });
    });
}

/* ================= TAMBAH DATA ================= */
document.getElementById("formAnggota").addEventListener("submit", function(e){
    e.preventDefault();

    const nama = document.getElementById("nama").value;
    const gelar = document.getElementById("gelar").value;
    const alamat = document.getElementById("alamat").value;
    const nohp = document.getElementById("nohp").value;

    fetch(WEB_APP_URL, {
        method:"POST",
        body: new URLSearchParams({
            action:"add",
            nama:nama,
            gelar:gelar,
            alamat:alamat,
            nohp:nohp
        })
    })
    .then(res=>res.json())
    .then(res=>{
        alert(res.message);
        document.getElementById("formAnggota").reset();
        loadData();
    });
});

/* ================= UPDATE STATUS ================= */
function toggleStatus(no, status){

    const statusBaru = status === "Aktif" ? "Nonaktif" : "Aktif";

    fetch(WEB_APP_URL,{
        method:"POST",
        body:new URLSearchParams({
            action:"updateStatus",
            noAnggota:no,
            status:statusBaru
        })
    })
    .then(res=>res.json())
    .then(()=>{
        loadData();
    });
}

/* ================= DELETE ================= */
function hapusData(no){

    if(!confirm("Yakin ingin hapus?")) return;

    fetch(WEB_APP_URL,{
        method:"POST",
        body:new URLSearchParams({
            action:"delete",
            noAnggota:no
        })
    })
    .then(res=>res.json())
    .then(()=>{
        loadData();
    });
}

loadData();

</script>

</body>
</html>
