<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Komunitas Keris SKH</title>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{
    margin:0;
    font-family:Georgia,serif;
    background:#000;
    color:white;
    padding:40px;
}
.container{ max-width:1100px; margin:auto; }

h1{
    color:gold;
    text-align:center;
    margin-bottom:40px;
    text-shadow:0 0 10px rgba(212,175,55,0.6);
}

.card{
    background:#111;
    padding:30px;
    border-radius:15px;
    margin-bottom:25px;
    box-shadow:0 0 20px rgba(212,175,55,0.3);
}

h2{ color:gold; margin-bottom:15px; }

.pengurus-list{ font-size:18px; line-height:1.8; }

table{ width:100%; border-collapse:collapse; margin-top:15px; }

th, td{ border:1px solid #444; padding:10px; }

th{ background:#222; color:gold; }

.foto-kecil{
    width:55px;
    height:55px;
    object-fit:cover;
    border-radius:8px;
    border:2px solid gold;
}

.status-aktif{
    background:#00aa00;
    padding:5px 10px;
    border-radius:6px;
    font-weight:bold;
}

.btn{
    padding:10px 20px;
    border-radius:8px;
    margin-right:10px;
    font-weight:bold;
    border:none;
    cursor:pointer;
}

.btn-blue{ background:#007bff; color:white; }
.btn-green{ background:#28a745; color:white; }
.btn-gold{ background:gold; color:black; }

.button-group{ margin-top:15px; }

#modalDaftar{
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
}

.modal-content{
    background:#0f172a;
    padding:30px;
    border-radius:15px;
    width:400px;
}

.modal-content input,
.modal-content textarea{
    width:100%;
    padding:10px;
    margin:8px 0;
}

.loading{
    text-align:center;
    color:gold;
}
</style>
</head>

<body>

<div class="container">

<h1>Komunitas Keris SKH</h1>

<div class="card">
<h2>Struktur Pengurus</h2>
<div class="pengurus-list" id="strukturPengurus">
Memuat struktur...
</div>
</div>

<div class="card">
<h2>Daftar Anggota</h2>

<table>
<thead>
<tr>
<th>Foto</th>
<th>Nama</th>
<th>No Anggota</th>
<th>Status</th>
</tr>
</thead>
<tbody id="listAnggota">
<tr><td colspan="4" class="loading">Memuat data...</td></tr>
</tbody>
</table>

<div class="button-group">
<button class="btn btn-blue" onclick="bukaForm()">Daftar</button>
<a href="verifikasi.html">
<button class="btn btn-green">Verifikasi QR</button>
</a>
<a href="index.html">
<button class="btn btn-gold">Kembali</button>
</a>
</div>

</div>
</div>

<div id="modalDaftar">
<div class="modal-content">
<h3 style="color:gold;">Pendaftaran Anggota</h3>
<input type="text" id="nama" placeholder="Nama Lengkap">
<input type="text" id="gelar" placeholder="Gelar">
<textarea id="alamat" placeholder="Alamat"></textarea>
<input type="text" id="nohp" placeholder="No HP">
<input type="file" id="foto" accept="image/*">
<button class="btn btn-blue" id="btnKirim" onclick="kirim()">Kirim</button>
<button class="btn btn-green" onclick="tutupForm()">Batal</button>
</div>
</div>

<script>

const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxgBRf27sB3bMFNTTTfJ6ZGBAGe2xJ0Wn1cln5afaeUSL3Wcm4HMqHeSJFBU3yK60ik6A/exec";

let currentVersion = "";

/* ================================
   RENDER DATA
================================ */
function renderData(anggotaData, pengurusData){

    const container = document.getElementById("strukturPengurus");
    const table = document.getElementById("listAnggota");

    const pengurusAktif = (pengurusData || [])
        .filter(p=>p.Status==="Aktif")
        .map(p=>p.Nama);

    let ketua="-", sekretaris="-", bendahara="-", kurator="-";

    pengurusData.forEach(p=>{
        if(p.Status!=="Aktif") return;
        if(p.Jabatan==="Ketua") ketua=p.Nama;
        if(p.Jabatan==="Sekretaris") sekretaris=p.Nama;
        if(p.Jabatan==="Bendahara") bendahara=p.Nama;
        if(p.Jabatan==="Kurator Pusaka") kurator=p.Nama;
    });

    container.innerHTML=`
    Ketua : <strong>${ketua}</strong><br>
    Sekretaris : ${sekretaris}<br>
    Bendahara : ${bendahara}<br>
    Kurator Pusaka : ${kurator}
    `;

    let html="";

    (anggotaData || [])
    .filter(a=>a.Status==="Aktif")
    .reverse()
    .forEach(a=>{

        const isPengurus = pengurusAktif.includes(a["Nama Lengkap"]);

        const badge = isPengurus
        ? ` <span style="background:gold;color:black;padding:3px 8px;border-radius:6px;font-size:12px;margin-left:6px;">Pengurus</span>`
        : "";

        html+=`
        <tr>
            <td><img src="${a.Foto||""}" class="foto-kecil"></td>
            <td>${a["Nama Lengkap"]||"-"} ${badge}</td>
            <td>${a["No Anggota"]||"-"}</td>
            <td><span class="status-aktif">Aktif</span></td>
        </tr>`;
    });

    table.innerHTML = html || "<tr><td colspan='4'>Belum ada anggota aktif</td></tr>";
}

/* ================================
   LONG POLLING PUSH SYSTEM
================================ */
async function waitForUpdate(){

    try{
        const res = await fetch(WEB_APP_URL + "?action=version&v=" + currentVersion);
        const result = await res.json();

        if(result.version && result.version !== currentVersion){
            currentVersion = result.version;
            loadAllData();
        }

    }catch{}

    waitForUpdate(); // loop tanpa interval
}

/* ================================
   LOAD ALL DATA + CACHE
================================ */
async function loadAllData(){

    try{
        const res = await fetch(WEB_APP_URL + "?action=getAll");
        const result = await res.json();

        if(!result) return;

        localStorage.setItem("skh_cache", JSON.stringify(result));
        renderData(result.anggota, result.pengurus);

    }catch{
        const cache = localStorage.getItem("skh_cache");
        if(cache){
            const parsed = JSON.parse(cache);
            renderData(parsed.anggota, parsed.pengurus);
        }
    }
}

/* ================================
   FORM CONTROL
================================ */
function bukaForm(){
    document.getElementById("modalDaftar").style.display="flex";
}
function tutupForm(){
    document.getElementById("modalDaftar").style.display="none";
}

/* ================================
   INIT
================================ */
loadAllData();
waitForUpdate();

</script>

</body>
</html>
