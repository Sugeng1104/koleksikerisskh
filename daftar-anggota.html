<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Komunitas Keris SKH</title>

<style>
body{
    margin:0;
    font-family:Georgia,serif;
    background:#000;
    color:white;
    padding:40px;
}
.login-top{
    position:fixed;
    top:20px;
    right:30px;
    background:linear-gradient(145deg,#1e3c72,#2a5298,#3b6edc);
    color:white;
    padding:10px 22px;
    border-radius:8px;
    font-weight:bold;
    text-decoration:none;
    box-shadow:0 0 15px rgba(0,120,255,0.6);
}
.container{ max-width:1100px; margin:auto; }
h1{ color:gold; text-align:center; margin-bottom:40px; }
.card{
    background:#111;
    padding:30px;
    border-radius:15px;
    margin-bottom:25px;
}
h2{ color:gold; }
table{ width:100%; border-collapse:collapse; margin-top:15px; }
th, td{ border:1px solid #444; padding:10px; }
th{ background:#222; color:gold; }
.foto-kecil{
    width:55px;
    height:55px;
    object-fit:cover;
    border-radius:8px;
    border:2px solid gold;
}
.status-aktif{
    background:#00aa00;
    padding:5px 10px;
    border-radius:6px;
    font-weight:bold;
}
.btn{
    padding:10px 20px;
    border-radius:8px;
    margin-right:10px;
    font-weight:bold;
    border:none;
    cursor:pointer;
}
.btn-blue{ background:#007bff; color:white; }
.btn-green{ background:#28a745; color:white; }
.btn-gold{ background:gold; color:black; }

#modalDaftar{
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
}
.modal-content{
    background:#0f172a;
    padding:30px;
    border-radius:15px;
    width:400px;
}
.modal-content input,
.modal-content textarea{
    width:100%;
    padding:10px;
    margin:8px 0;
}
.loading{
    text-align:center;
    color:gold;
}
</style>
</head>

<body>

<a href="https://sugeng1104.github.io/koleksikerisskh/anggota/anggota-login.html" class="login-top">
Masuk
</a>

<div class="container">

<h1>Komunitas Keris SKH</h1>

<div class="card">
<h2>Struktur Pengurus</h2>
<div id="strukturPengurus">Memuat struktur...</div>
</div>

<div class="card">
<h2>Daftar Anggota</h2>

<table>
<thead>
<tr>
<th>Foto</th>
<th>Nama</th>
<th>No Anggota</th>
<th>Status</th>
</tr>
</thead>
<tbody id="listAnggota">
<tr><td colspan="4" class="loading">Memuat data...</td></tr>
</tbody>
</table>

<div style="margin-top:20px;">
<button class="btn btn-blue" onclick="bukaForm()">Daftar</button>
<a href="verifikasi.html"><button class="btn btn-green">Verifikasi QR</button></a>
<a href="index.html"><button class="btn btn-gold">Kembali</button></a>
</div>

</div>
</div>

<!-- MODAL -->
<div id="modalDaftar">
<div class="modal-content">
<h3 style="color:gold;">Pendaftaran Anggota</h3>
<input type="text" id="nama" placeholder="Nama Lengkap">
<input type="text" id="gelar" placeholder="Gelar">
<textarea id="alamat" placeholder="Alamat"></textarea>
<input type="text" id="nohp" placeholder="No HP (08xxxx)">
<input type="file" id="foto" accept="image/*">
<button class="btn btn-blue" id="btnKirim" onclick="kirim()">Kirim</button>
<button class="btn btn-green" onclick="tutupForm()">Batal</button>
</div>
</div>

<script>

const WEB_APP_URL="https://script.google.com/macros/s/AKfycbxgBRf27sB3bMFNTTTfJ6ZGBAGe2xJ0Wn1cln5afaeUSL3Wcm4HMqHeSJFBU3yK60ik6A/exec";

let submitting=false;

/* LOAD STRUKTUR */
async function loadStruktur(){
    try{
        const res=await fetch(WEB_APP_URL+"?action=getPengurus");
        const data=await res.json();

        let html="";
        (data||[]).forEach(p=>{
            html+=p.Jabatan+" : <strong>"+p.Nama+"</strong><br>";
        });

        document.getElementById("strukturPengurus").innerHTML=html||"Belum ada pengurus";

    }catch{
        document.getElementById("strukturPengurus").innerHTML="Gagal memuat struktur.";
    }
}

/* LOAD ANGGOTA */
async function loadAnggota(){
    try{
        const res=await fetch(WEB_APP_URL);
        const data=await res.json();

        let html="";
        (data||[])
        .filter(r=>r.Status==="Aktif")
        .reverse()
        .forEach(r=>{
            html+=`
            <tr>
                <td><img src="${r.Foto||""}" class="foto-kecil"></td>
                <td>${r["Nama Lengkap"]||"-"}</td>
                <td>${r["No Anggota"]||"-"}</td>
                <td><span class="status-aktif">Aktif</span></td>
            </tr>`;
        });

        document.getElementById("listAnggota").innerHTML=
        html||"<tr><td colspan='4'>Belum ada anggota aktif</td></tr>";

    }catch{
        document.getElementById("listAnggota").innerHTML=
        "<tr><td colspan='4'>Gagal memuat data</td></tr>";
    }
}

/* FORM */
function bukaForm(){
    document.getElementById("modalDaftar").style.display="flex";
}
function tutupForm(){
    document.getElementById("modalDaftar").style.display="none";
}

/* KIRIM */
async function kirim(){

    if(submitting) return;
    submitting=true;

    const btn=document.getElementById("btnKirim");
    btn.disabled=true;
    btn.innerText="Mengirim...";

    const nama=document.getElementById("nama").value.trim();
    const gelar=document.getElementById("gelar").value.trim();
    const alamat=document.getElementById("alamat").value.trim();
    const nohp=document.getElementById("nohp").value.trim();
    const file=document.getElementById("foto").files[0];

    if(!nama || !file || !nohp){
        alert("Nama, No HP, dan Foto wajib diisi");
        resetBtn();
        return;
    }

    const reader=new FileReader();
    reader.onload=async function(e){

        const formData=new URLSearchParams();
        formData.append("action","addAnggota");
        formData.append("nama",nama);
        formData.append("gelar",gelar);
        formData.append("alamat",alamat);
        formData.append("nohp",nohp);
        formData.append("foto",e.target.result);

        try{
            const res=await fetch(WEB_APP_URL,{
                method:"POST",
                body:formData
            });

            const result=await res.json();

            if(result.status==="success"){
                alert("Pendaftaran Berhasil ✅");
                window.open(result.wa,"_blank");
                tutupForm();
                loadAnggota();
            }
            else if(result.status==="duplicate"){
                alert("Nama sudah terdaftar ❌");
            }
            else{
                alert("Terjadi kesalahan.");
            }

        }catch{
            alert("Gagal koneksi ke server.");
        }

        resetBtn();
    };

    reader.readAsDataURL(file);
}

function resetBtn(){
    submitting=false;
    const btn=document.getElementById("btnKirim");
    btn.disabled=false;
    btn.innerText="Kirim";
}

/* INIT */
loadStruktur();
loadAnggota();

</script>

</body>
</html>
