<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Komunitas Keris SKH</title>

<style>
body{
    margin:0;
    font-family:Georgia,serif;
    background:#000;
    color:white;
    padding:40px;
}
.container{ max-width:1100px; margin:auto; }
h1{
    color:gold;
    text-align:center;
    margin-bottom:40px;
    text-shadow:0 0 10px rgba(212,175,55,0.6);
}
.login-top{
    position:fixed;
    top:20px;
    right:30px;
}
.login-top button{
    background:gold;
    color:black;
    border:none;
    padding:10px 18px;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}
.card{
    background:#111;
    padding:30px;
    border-radius:15px;
    margin-bottom:25px;
    box-shadow:0 0 20px rgba(212,175,55,0.3);
}
h2{ color:gold; }
table{ width:100%; border-collapse:collapse; margin-top:15px; }
th, td{ border:1px solid #444; padding:10px; }
th{ background:#222; color:gold; }
.foto-kecil{
    width:55px;
    height:55px;
    object-fit:cover;
    border-radius:8px;
    border:2px solid gold;
}
.status-aktif{
    background:#00aa00;
    padding:5px 10px;
    border-radius:6px;
    font-weight:bold;
}
.status-nonaktif{
    background:#aa0000;
    padding:5px 10px;
    border-radius:6px;
    font-weight:bold;
}
.btn{
    padding:10px 20px;
    border-radius:8px;
    margin-right:10px;
    font-weight:bold;
    border:none;
    cursor:pointer;
}
.btn-blue{ background:#007bff; color:white; }
.btn-green{ background:#28a745; color:white; }
.btn-gold{ background:gold; color:black; }
#modalDaftar{
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
}
.modal-content{
    background:#0f172a;
    padding:30px;
    border-radius:15px;
    width:400px;
}
.modal-content input{
    width:100%;
    padding:10px;
    margin:8px 0;
}
</style>
</head>
<body>

<div class="login-top">
<a href="login.html"><button>Masuk</button></a>
</div>

<div class="container">

<h1>Komunitas Keris SKH</h1>

<div class="card">
<h2>Struktur Pengurus</h2>
<div id="strukturPengurus">Belum ditentukan.</div>
</div>

<div class="card">
<h2>Daftar Anggota</h2>

<table>
<thead>
<tr>
<th>Foto</th>
<th>Nama</th>
<th>No Anggota</th>
<th>Status</th>
</tr>
</thead>
<tbody id="listAnggota">
<tr><td colspan="4">Memuat...</td></tr>
</tbody>
</table>

<div style="margin-top:15px;">
<button class="btn btn-blue" onclick="bukaForm()">Daftar</button>
<a href="verifikasi.html"><button class="btn btn-green">Verifikasi QR</button></a>
<a href="index.html"><button class="btn btn-gold">Kembali</button></a>
</div>

</div>
</div>

<div id="modalDaftar">
<div class="modal-content">
<h3 style="color:gold;">Pendaftaran Anggota</h3>
<input type="text" id="nama" placeholder="Nama Lengkap">
<input type="text" id="gelar" placeholder="Gelar">
<input type="text" id="nohp" placeholder="No HP (08xxxx)">
<input type="file" id="foto" accept="image/*">
<button class="btn btn-blue" onclick="kirim()">Kirim</button>
<button class="btn btn-green" onclick="tutupForm()">Batal</button>
</div>
</div>

<script>

const WEB_APP_URL="https://script.google.com/macros/s/AKfycbxgBRf27sB3bMFNTTTfJ6ZGBAGe2xJ0Wn1cln5afaeUSL3Wcm4HMqHeSJFBU3yK60ik6A/exec";

/* ===============================
   LOAD STRUKTUR CEPAT
================================= */
(function(){
try{
const data=JSON.parse(localStorage.getItem("pengurus")||"[]");
if(!Array.isArray(data)||data.length===0) return;

let ketua="-",sekretaris="-",bendahara="-",kurator="-";
data.forEach(p=>{
if(p.jabatan==="Ketua") ketua=p.nama;
if(p.jabatan==="Sekertaris"||p.jabatan==="Sekretaris") sekretaris=p.nama;
if(p.jabatan==="Bendahara") bendahara=p.nama;
if(p.jabatan==="Kurator Pusaka") kurator=p.nama;
});

document.getElementById("strukturPengurus").innerHTML=
`Ketua : <strong>${ketua}</strong><br>
Sekretaris : ${sekretaris}<br>
Bendahara : ${bendahara}<br>
Kurator Pusaka : ${kurator}`;

}catch(e){}
})();

/* ===============================
   LOAD ANGGOTA SUPER STABIL
================================= */
async function loadAnggota(){

const tbody=document.getElementById("listAnggota");

try{

const controller=new AbortController();
setTimeout(()=>controller.abort(),7000);

const res=await fetch(WEB_APP_URL+"?cache="+Date.now(),{signal:controller.signal});
const text=await res.text();

let data;

try{
const json=JSON.parse(text);
data=json.data||json;
}catch{
throw new Error("Invalid JSON");
}

if(!Array.isArray(data)||data.length===0){
tbody.innerHTML="<tr><td colspan='4'>Belum ada anggota</td></tr>";
return;
}

let html="";
data.reverse().forEach(row=>{
const status=row.Status||"Nonaktif";
const statusClass=status==="Aktif"?"status-aktif":"status-nonaktif";

html+=`
<tr>
<td><img src="${row.Foto||''}" class="foto-kecil"></td>
<td>${row["Nama Lengkap"]||'-'}</td>
<td>${row["No Anggota"]||'-'}</td>
<td><span class="${statusClass}">${status}</span></td>
</tr>`;
});

tbody.innerHTML=html;

}catch(e){
tbody.innerHTML="<tr><td colspan='4'>Server lambat / gagal memuat</td></tr>";
}
}

loadAnggota();

/* ===============================
   FORM
================================= */
function bukaForm(){document.getElementById("modalDaftar").style.display="flex";}
function tutupForm(){document.getElementById("modalDaftar").style.display="none";}

function generatePassword(){
return Math.random().toString(36).slice(-8)+"@";
}

/* ===============================
   KIRIM + WA + USER CREATE
================================= */
async function kirim(){

const nama=document.getElementById("nama").value.trim();
const gelar=document.getElementById("gelar").value.trim();
const nohp=document.getElementById("nohp").value.trim();
const file=document.getElementById("foto").files[0];

if(!nama||!file||!nohp){
alert("Nama, Foto dan No HP wajib diisi");
return;
}

const reader=new FileReader();
reader.onload=async function(e){

try{

const formData=new URLSearchParams();
formData.append("action","add");
formData.append("nama",nama);
formData.append("gelar",gelar);
formData.append("foto",e.target.result);

await fetch(WEB_APP_URL,{method:"POST",body:formData});

/* USERNAME UNIK */
let namaDepan=nama.split(" ")[0].toLowerCase().replace(/[^a-z]/g,'');
let users=JSON.parse(localStorage.getItem("adminUsers"))||[];

let username;
do{
username=namaDepan+Math.floor(1000+Math.random()*9000);
}while(users.find(u=>u.username===username));

const password=generatePassword();
users.push({username,password,role:"User"});
localStorage.setItem("adminUsers",JSON.stringify(users));

/* FORMAT WA */
let nomorWA=nohp.replace(/\D/g,'');
if(nomorWA.startsWith("08")) nomorWA="62"+nomorWA.substring(1);
if(nomorWA.startsWith("8")) nomorWA="62"+nomorWA;

const pesan=
`üîê AKUN KOMUNITAS KERIS SKH

Halo ${nama},

Username: ${username}
Password: ${password}

Simpan dengan aman.`;

window.location.href=
"https://wa.me/"+nomorWA+"?text="+encodeURIComponent(pesan);

}catch{
alert("Gagal kirim, coba lagi.");
}

};

reader.readAsDataURL(file);
}

</script>

</body>
</html>
