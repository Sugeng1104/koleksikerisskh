<!DOCTYPE html>
<html>
<head>
<title>Dashboard Admin</title>
<style>
body{
  margin:0;
  background:linear-gradient(to right,black,#001f1f);
  color:#00ffcc;
  font-family:Arial;
}
.sidebar{
  width:220px;
  height:100vh;
  background:black;
  position:fixed;
  padding:20px;
}
.sidebar button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#00ffcc;
  border:none;
  cursor:pointer;
}
.content{
  margin-left:240px;
  padding:30px;
}
.flex-row{
  display:flex;
  gap:20px;
  align-items:flex-start;
}
.card{
  background:#111;
  padding:20px;
  border-radius:10px;
  margin-bottom:20px;
  flex:1;
}
input,select{
  padding:8px;
  margin-right:5px;
}
button.tambah{
  background:#00cc66;
  color:white;
  border:none;
  padding:8px 12px;
}
button.hapus{
  background:red;
  color:white;
  border:none;
  padding:6px 10px;
}
table{
  width:100%;
  margin-top:15px;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #333;
}
.stat-box{
  font-size:18px;
  margin-bottom:10px;
}
.pagination{
  margin-top:15px;
}
.pagination button{
  padding:6px 10px;
  margin-right:5px;
}
</style>
</head>
<body>

<div class="sidebar">
  <h2>ADMIN</h2>
  <p id="userInfo"></p>
  <p id="roleInfo"></p>

  <button onclick="window.location.href='index.html'">Halaman Depan</button>

  <button id="menuKelola" style="display:none;"
          onclick="window.location.href='kelola-akun.html'">
    Kelola Akun
  </button>

  <button onclick="logout()">Logout</button>
</div>

<div class="content">
  <h1>Dashboard Admin</h1>

  <div class="flex-row">

    <!-- STRUKTUR PENGURUS -->
    <div class="card">
      <h2>Struktur Pengurus</h2>

      <select id="namaPengurus">
        <option value="">Memuat anggota aktif...</option>
      </select>

      <select id="jabatan">
       <option>Ketua</option>
       <option>Sekretaris</option>
       <option>Bendahara</option>
       <option>Kurator Pusaka</option>
      </select>

      <button class="tambah" onclick="tambahPengurus()">Tambah</button>

      <ul id="listPengurus"></ul>
    </div>

    <!-- STATISTIK -->
    <div class="card">
      <h2>Statistik Anggota</h2>
      <div class="stat-box">Total Anggota: <strong id="totalAnggota">0</strong></div>
      <div class="stat-box">Aktif: <strong id="totalAktif">0</strong></div>
      <div class="stat-box">Nonaktif: <strong id="totalNonaktif">0</strong></div>
    </div>

  </div>

  <!-- DAFTAR ANGGOTA -->
  <div class="card">
    <h2>Daftar Anggota</h2>

    <div style="margin-bottom:10px;">
      <input type="text" id="searchInput" placeholder="Cari Nama / No Anggota..." onkeyup="renderTabel()">
      <select id="filterStatus" onchange="renderTabel()">
        <option value="">Semua Status</option>
        <option value="Aktif">Aktif</option>
        <option value="Nonaktif">Nonaktif</option>
      </select>

      <button onclick="exportExcel()">Export Excel</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>No Anggota</th>
          <th>Nama</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tabelAnggota">
        <tr><td colspan="4">Memuat...</td></tr>
      </tbody>
    </table>

    <div class="pagination" id="pagination"></div>
  </div>

</div>

<script>
const WEB_APP_URL="https://script.google.com/macros/s/AKfycbxgBRf27sB3bMFNTTTfJ6ZGBAGe2xJ0Wn1cln5afaeUSL3Wcm4HMqHeSJFBU3yK60ik6A/exec";

if(localStorage.getItem("isLoggedIn")!=="true"){
  window.location.href="login.html";
}

document.getElementById("userInfo").innerText="User: "+localStorage.getItem("username");
document.getElementById("roleInfo").innerText="Role: "+localStorage.getItem("role");

if(localStorage.getItem("role")==="Super Admin"){
  document.getElementById("menuKelola").style.display="block";
}

function logout(){
  localStorage.removeItem("isLoggedIn");
  localStorage.removeItem("username");
  localStorage.removeItem("role");
  window.location.href="https://sugeng1104.github.io/koleksikerisskh/index.html";
}

let allData=[];
let currentPage=1;
const rowsPerPage=10;
let pengurus=[];

function showLoading(){
  document.getElementById("tabelAnggota").innerHTML=
  "<tr><td colspan='4'>Memuat data...</td></tr>";
}

async function loadAnggota(){
  showLoading();
  const res=await fetch(WEB_APP_URL);
  allData=await res.json()||[];
  updateStatistik();
  isiDropdownPengurus();
  renderTabel();
}

async function loadPengurus(){
  const res=await fetch(WEB_APP_URL+"?action=getPengurus");
  pengurus=await res.json()||[];
  tampilPengurus();
}

function updateStatistik(){
  const total=allData.length;
  const aktif=allData.filter(a=>a.Status==="Aktif").length;
  document.getElementById("totalAnggota").innerText=total;
  document.getElementById("totalAktif").innerText=aktif;
  document.getElementById("totalNonaktif").innerText=total-aktif;
}

function isiDropdownPengurus(){
  const select=document.getElementById("namaPengurus");
  select.innerHTML="<option value=''>Pilih Anggota Aktif</option>";
  allData.filter(a=>a.Status==="Aktif")
  .forEach(a=>{
    const opt=document.createElement("option");
    opt.value=a["Nama Lengkap"];
    opt.textContent=a["Nama Lengkap"];
    select.appendChild(opt);
  });
}

function tampilPengurus(){
  const list=document.getElementById("listPengurus");
  list.innerHTML="";
  if(!pengurus.length){
    list.innerHTML="<li>Belum ada pengurus</li>";
    return;
  }
  pengurus.forEach(p=>{
    list.innerHTML+=`
      <li>${p.nama} - ${p.jabatan}
      <button class="hapus" onclick="hapusPengurus('${p.nama}')">Hapus</button>
      </li>`;
  });
}

async function tambahPengurus(){
  const nama=document.getElementById("namaPengurus").value;
  const jabatan=document.getElementById("jabatan").value;
  if(!nama) return alert("Pilih anggota aktif!");

  const fd=new URLSearchParams();
  fd.append("action","addPengurus");
  fd.append("nama",nama);
  fd.append("jabatan",jabatan);

  const res=await fetch(WEB_APP_URL,{method:"POST",body:fd});
  const result=await res.json();

  if(result.status==="success"){
    loadPengurus();
  }else{
    alert("Gagal menambahkan pengurus");
  }
}

async function hapusPengurus(nama){
  if(!confirm("Hapus pengurus ini?")) return;

  const fd=new URLSearchParams();
  fd.append("action","deletePengurus");
  fd.append("nama",nama);

  await fetch(WEB_APP_URL,{method:"POST",body:fd});
  loadPengurus();
}

function getFilteredData(){
  const search=document.getElementById("searchInput").value.toLowerCase();
  const filter=document.getElementById("filterStatus").value;
  return allData.filter(row=>{
    const nama=(row["Nama Lengkap"]||"").toLowerCase();
    const no=(row["No Anggota"]||"").toLowerCase();
    const status=row.Status||"Nonaktif";
    return(
      (nama.includes(search)||no.includes(search)) &&
      (!filter||status===filter)
    );
  });
}

function renderTabel(){
  const data=getFilteredData();
  const start=(currentPage-1)*rowsPerPage;
  const pageData=data.slice(start,start+rowsPerPage);

  let html="";
  pageData.forEach(row=>{
    const status=row.Status||"Nonaktif";
    html+=`<tr>
      <td>${row["No Anggota"]||"-"}</td>
      <td>${row["Nama Lengkap"]||"-"}</td>
      <td>
        <select onchange="ubahStatus('${row["No Anggota"]}',this.value)">
          <option ${status==="Aktif"?"selected":""}>Aktif</option>
          <option ${status==="Nonaktif"?"selected":""}>Nonaktif</option>
        </select>
      </td>
      <td>
        <button class="hapus" onclick="hapusAnggota('${row["No Anggota"]}')">Hapus</button>
      </td>
    </tr>`;
  });

  document.getElementById("tabelAnggota").innerHTML=
    pageData.length?html:"<tr><td colspan='4'>Data tidak ditemukan</td></tr>";

  renderPagination(data.length);
}

function renderPagination(total){
  const totalPages=Math.ceil(total/rowsPerPage);
  const div=document.getElementById("pagination");
  div.innerHTML="";
  if(totalPages<=1) return;
  div.innerHTML=`
    <button onclick="prevPage()">Prev</button>
    Halaman ${currentPage} dari ${totalPages}
    <button onclick="nextPage(${totalPages})">Next</button>
  `;
}

function prevPage(){ if(currentPage>1){currentPage--;renderTabel();}}
function nextPage(tp){ if(currentPage<tp){currentPage++;renderTabel();}}

async function ubahStatus(no,status){
  const fd=new URLSearchParams();
  fd.append("action","updateStatus");
  fd.append("no",no);
  fd.append("status",status);

  await fetch(WEB_APP_URL,{method:"POST",body:fd});

  const item=allData.find(a=>a["No Anggota"]===no);
  if(item) item.Status=status;

  updateStatistik();
  isiDropdownPengurus();
  loadPengurus();
  renderTabel();

  alert("Status berhasil diperbarui");
}

async function hapusAnggota(no){
  if(!confirm("Yakin ingin menghapus anggota ini?")) return;

  const fd=new URLSearchParams();
  fd.append("action","delete");
  fd.append("no",no);

  await fetch(WEB_APP_URL,{method:"POST",body:fd});

  allData=allData.filter(a=>a["No Anggota"]!==no);

  updateStatistik();
  isiDropdownPengurus();
  loadPengurus();
  renderTabel();
}

function exportExcel(){
  const data=getFilteredData();
  if(!data.length) return alert("Tidak ada data");

  const headers=Object.keys(data[0]);
  let csv=headers.join(",")+"\n";

  data.forEach(row=>{
    csv+=headers.map(h=>`"${row[h]||""}"`).join(",")+"\n";
  });

  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="data-anggota.csv";
  a.click();
}

loadAnggota();
loadPengurus();
</script>

</body>
</html>
