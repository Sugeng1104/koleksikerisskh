<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Premium</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
  background:linear-gradient(135deg,#000000,#111111,#001f1f);
  color:white;
  min-height:100vh;
  display:flex;
}
.sidebar{
  width:220px;
  background:rgba(0,0,0,0.8);
  backdrop-filter:blur(10px);
  padding:20px;
  border-right:1px solid #00ffcc;
}
.sidebar h2{color:#00ffcc;margin-bottom:30px;}
.sidebar button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  background:#00ffcc;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
.content{flex:1;padding:30px;}
h1{margin-bottom:20px;color:#00ffcc;}
.glass{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  padding:20px;
  border-radius:12px;
  margin-bottom:30px;
  border:1px solid rgba(0,255,204,0.3);
}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,0.1);}
th{color:#00ffcc;text-align:left;}
button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
.add{background:#00cc66;color:white}
.delete{background:#ff0033;color:white}
select,input{
  padding:6px;
  border-radius:6px;
  border:none;
  margin-right:5px;
}
#loginPopup{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.9);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.loginBox{
  background:#111;
  padding:30px;
  border-radius:12px;
  width:300px;
  text-align:center;
  border:1px solid #00ffcc;
}
.loginBox h3{margin-bottom:20px;color:#00ffcc;}
.loginBox input{width:100%;margin-bottom:15px;}
.loginBox button{width:100%;background:#00ffcc;}
#notif{
  position:fixed;
  top:20px;
  right:20px;
  background:#00cc66;
  padding:12px 20px;
  border-radius:8px;
  display:none;
  font-weight:bold;
}
</style>
</head>
<body>

<div id="loginPopup">
  <div class="loginBox">
    <h3>Login Admin</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Sandi">
    <button onclick="login()">Login</button>
  </div>
</div>

<div class="sidebar">
  <h2>ADMIN</h2>
  <button onclick="window.location.href='index.html'">Halaman Depan</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="content">
<h1>Dashboard Admin</h1>
<div id="notif"></div>

<div class="glass">
<h2>Struktur Pengurus</h2>

<input type="text" id="namaPengurus" placeholder="Nama Pengurus">

<select id="jabatanPengurus">
  <option value="Ketua">Ketua</option>
  <option value="Sekretaris">Sekretaris</option>
  <option value="Bendahara">Bendahara</option>
  <option value="Korektor Pusaka">Korektor Pusaka</option>
</select>

<button class="add" onclick="tambahPengurus()">Tambah</button>

<table>
<thead>
<tr><th>Nama & Jabatan</th><th>Aksi</th></tr>
</thead>
<tbody id="pengurusTable"></tbody>
</table>
</div>

<div class="glass">
<h2>Daftar Anggota</h2>
<table>
<thead>
<tr>
<th>No Anggota</th>
<th>Nama</th>
<th>Status</th>
<th>Aksi</th>
</tr>
</thead>
<tbody id="anggotaTable"></tbody>
</table>
</div>
</div>

<script>
const WEB_APP_URL="https://script.google.com/macros/s/AKfycbyPgjLBrypb4XYa8BnQs-mm7NtevJoDGCadCBhDvImoZUSo2AGHX0dND8ShvKA0njVg/exec";

/* ================= MULTI USER ================= */
const adminUsers=[
  {username:"Sugeng11",password:"300507Sg#"},
  {username:"Admin2",password:"12345"},
  {username:"Bendahara1",password:"bendahara2026"}
];

function login(){
  const user=username.value;
  const pass=password.value;
  const valid=adminUsers.find(a=>a.username===user&&a.password===pass);
  if(valid){
    sessionStorage.setItem("adminLogin","true");
    sessionStorage.setItem("adminUser",user);
    loginPopup.style.display="none";
  }else{
    alert("Username atau Sandi salah!");
  }
}
function logout(){
  sessionStorage.clear();
  location.reload();
}
window.onload=function(){
  if(sessionStorage.getItem("adminLogin")==="true"){
    loginPopup.style.display="none";
  }
}

/* ================= NOTIF ================= */
function showNotif(msg,color="#00cc66"){
  notif.innerText=msg;
  notif.style.background=color;
  notif.style.display="block";
  setTimeout(()=>notif.style.display="none",2000);
}

/* ================= PENGURUS ================= */
function loadPengurus(){
  const data=JSON.parse(localStorage.getItem("pengurus")||"[]");
  pengurusTable.innerHTML="";
  data.forEach((item,i)=>{
    pengurusTable.innerHTML+=`
      <tr>
        <td>${item.nama} - <b>${item.jabatan}</b></td>
        <td><button class="delete" onclick="hapusPengurus(${i})">Hapus</button></td>
      </tr>`;
  });
}
function tambahPengurus(){
  const nama=namaPengurus.value;
  const jabatan=jabatanPengurus.value;
  if(!nama)return;
  const data=JSON.parse(localStorage.getItem("pengurus")||"[]");
  data.push({nama,jabatan});
  localStorage.setItem("pengurus",JSON.stringify(data));
  namaPengurus.value="";
  loadPengurus();
  showNotif("Pengurus ditambahkan");
}
function hapusPengurus(i){
  const data=JSON.parse(localStorage.getItem("pengurus")||"[]");
  data.splice(i,1);
  localStorage.setItem("pengurus",JSON.stringify(data));
  loadPengurus();
  showNotif("Pengurus dihapus","#ff0033");
}

/* ================= ANGGOTA ================= */
async function loadAnggota(){
  const res=await fetch(WEB_APP_URL);
  const data=await res.json();
  anggotaTable.innerHTML="";
  data.forEach(row=>{
    anggotaTable.innerHTML+=`
      <tr>
        <td>${row["No Anggota"]}</td>
        <td>${row["Nama Lengkap"]}</td>
        <td>
          <select onchange="updateStatus('${row["No Anggota"]}',this.value)">
            <option value="Aktif" ${row.Status==="Aktif"?"selected":""}>Aktif</option>
            <option value="Tidak Aktif" ${row.Status==="Tidak Aktif"?"selected":""}>Tidak Aktif</option>
          </select>
        </td>
        <td>
          <button class="delete" onclick="hapusAnggota('${row["No Anggota"]}',this)">Hapus</button>
        </td>
      </tr>`;
  });
}
async function updateStatus(no,status){
  await fetch(WEB_APP_URL,{
    method:"POST",
    body:JSON.stringify({action:"updateStatus",noAnggota:no,status})
  });
  showNotif("Status diperbarui");
}
async function hapusAnggota(no,btn){
  if(!confirm("Yakin hapus anggota?"))return;
  const res=await fetch(WEB_APP_URL,{
    method:"POST",
    body:JSON.stringify({action:"delete",noAnggota:no})
  });
  const r=await res.json();
  if(r.status==="success"){
    btn.closest("tr").remove();
    showNotif("Anggota dihapus","#ff0033");
  }
}

loadPengurus();
loadAnggota();
</script>

</body>
</html>
