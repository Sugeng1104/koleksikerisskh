<!DOCTYPE html>
<html>
<head>
  <title>Login Admin</title>
  <style>
    body{
      background:black;
      color:#00ffcc;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:Arial;
    }
    .login-box{
      background:#111;
      padding:30px;
      border-radius:10px;
      width:320px;
    }
    input, select{
      width:100%;
      padding:10px;
      margin:10px 0;
      background:#222;
      border:1px solid #00ffcc;
      color:white;
    }
    button{
      width:100%;
      padding:10px;
      background:#00ffcc;
      border:none;
      cursor:pointer;
      font-weight:bold;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login Panel</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <select id="role">
    <option value="">-- Pilih Role --</option>
    <option value="Super Admin">Super Admin</option>
    <option value="Admin">Admin</option>
    <option value="User">User</option>
  </select>

  <button onclick="login()">Login</button>
</div>

<script>

/* ===============================
   DEFAULT USERS
================================= */
const defaultUsers = [
  { username:"Sugeng11", password:"300507Sg#", role:"Super Admin" },
  { username:"Admin1", password:"admin123", role:"Admin" },
  { username:"user1", password:"User1@", role:"User" }
];

let storedUsers = JSON.parse(localStorage.getItem("adminUsers")) || [];

defaultUsers.forEach(defUser => {
  const exists = storedUsers.find(u => u.username === defUser.username);
  if(!exists){
    storedUsers.push(defUser);
  }
});

localStorage.setItem("adminUsers", JSON.stringify(storedUsers));

/* ===============================
   LOGIN FUNCTION
================================= */
function login(){
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const selectedRole = document.getElementById("role").value;

  if(selectedRole === ""){
    return alert("Pilih role terlebih dahulu!");
  }

  const users = JSON.parse(localStorage.getItem("adminUsers"));

  const user = users.find(u =>
    u.username === username &&
    u.password === password &&
    u.role === selectedRole
  );

  if(user){

    localStorage.setItem("isLoggedIn","true");
    localStorage.setItem("username",user.username);
    localStorage.setItem("role",user.role);

    /* ===========================
       ROLE REDIRECT
    ============================ */

    if(user.role === "Super Admin" || user.role === "Admin"){
        window.location.href="admin.html";
    } 
    else if(user.role === "User"){
        window.location.href="https://sugeng1104.github.io/koleksikerisskh/anggota/dashboard-daftar-anggota.html";
    }

  }else{
    alert("Login gagal! Username / Password / Role salah.");
  }
}

</script>

</body>
</html>
