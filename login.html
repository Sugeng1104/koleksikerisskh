<!DOCTYPE html>
<html>
<head>
  <title>Login Panel SKH</title>
  <meta charset="UTF-8">
  <style>
    body{
      background:black;
      color:#00ffcc;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:Arial;
    }
    .login-box{
      background:#111;
      padding:30px;
      border-radius:10px;
      width:320px;
      box-shadow:0 0 20px rgba(0,255,204,0.3);
    }
    input{
      width:100%;
      padding:10px;
      margin:10px 0;
      background:#222;
      border:1px solid #00ffcc;
      color:white;
    }
    button{
      width:100%;
      padding:10px;
      background:#00ffcc;
      border:none;
      cursor:pointer;
      font-weight:bold;
    }
    .error{
      color:red;
      margin-top:10px;
      text-align:center;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login Panel SKH</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="error" id="errorBox"></div>
</div>

<script>

/* ===============================
   ENTERPRISE USER SYNC
================================= */

function ensureDefaultUsers(){

  const defaultUsers = [
    { username:"Sugeng11", password:"300507Sg#", role:"Super Admin" },
    { username:"Admin1", password:"admin123", role:"Admin" },
    { username:"user1", password:"User1@", role:"User" }
  ];

  let storedUsers = JSON.parse(localStorage.getItem("adminUsers")) || [];

  defaultUsers.forEach(defUser=>{
    if(!storedUsers.find(u=>u.username===defUser.username)){
      storedUsers.push(defUser);
    }
  });

  localStorage.setItem("adminUsers",JSON.stringify(storedUsers));
}

ensureDefaultUsers();

/* ===============================
   AUTO REDIRECT IF LOGGED IN
================================= */

(function(){
  if(localStorage.getItem("isLoggedIn")==="true"){
    redirectByRole(localStorage.getItem("role"));
  }
})();

/* ===============================
   LOGIN FUNCTION STABIL
================================= */

function login(){

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("errorBox");

  if(!username || !password){
    errorBox.innerText="Username dan Password wajib diisi.";
    return;
  }

  const users = JSON.parse(localStorage.getItem("adminUsers")) || [];

  const user = users.find(u =>
    u.username === username &&
    u.password === password
  );

  if(!user){
    errorBox.innerText="Login gagal! Username atau Password salah.";
    return;
  }

  // SIMPAN SESSION
  localStorage.setItem("isLoggedIn","true");
  localStorage.setItem("username",user.username);
  localStorage.setItem("role",user.role);
  localStorage.setItem("loginTime",Date.now());

  redirectByRole(user.role);
}

/* ===============================
   ROLE REDIRECT
================================= */

function redirectByRole(role){

  if(role === "Super Admin" || role === "Admin"){
      window.location.replace("admin.html");
  } 
  else if(role === "User"){
      window.location.replace(
      "https://sugeng1104.github.io/koleksikerisskh/anggota/dashboard-daftar-anggota.html"
      );
  }
}

</script>

</body>
</html>
