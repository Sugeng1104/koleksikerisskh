<!DOCTYPE html>
<html>
<head>
  <title>Login Panel SKH</title>
  <style>
    body{
      background:black;
      color:#00ffcc;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:Arial;
    }
    .login-box{
      background:#111;
      padding:30px;
      border-radius:10px;
      width:340px;
      box-shadow:0 0 20px rgba(0,255,204,0.3);
    }
    h2{
      text-align:center;
      margin-bottom:20px;
    }
    input, select{
      width:100%;
      padding:10px;
      margin:10px 0;
      background:#222;
      border:1px solid #00ffcc;
      color:white;
      border-radius:6px;
    }
    button{
      width:100%;
      padding:10px;
      background:#00ffcc;
      border:none;
      cursor:pointer;
      font-weight:bold;
      border-radius:6px;
    }
    button:hover{
      background:#00ddaa;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login Panel SKH</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <!-- ROLE TETAP ADA -->
  <select id="role">
    <option value="">-- Pilih Role --</option>
    <option value="Super Admin">Super Admin</option>
    <option value="Admin">Admin</option>
    <option value="User">User</option>
  </select>

  <button onclick="login()">Login</button>
</div>

<script>

/* ==============================
   GANTI DENGAN WEB APP URL ANDA
============================== */
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxgBRf27sB3bMFNTTTfJ6ZGBAGe2xJ0Wn1cln5afaeUSL3Wcm4HMqHeSJFBU3yK60ik6A/exec";

/* ==============================
   LOGIN SERVER SIDE
============================== */
async function login(){

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const role     = document.getElementById("role").value;

  if(!username || !password || !role){
    alert("Semua field wajib diisi!");
    return;
  }

  try{

    const formData = new URLSearchParams();
    formData.append("action","login");
    formData.append("username",username);
    formData.append("password",password);
    formData.append("role",role);

    const res = await fetch(WEB_APP_URL,{
      method:"POST",
      body:formData
    });

    const result = await res.json();

    if(result.status === "success"){

      // Simpan session
      sessionStorage.setItem("isLoggedIn","true");
      sessionStorage.setItem("username",username);
      sessionStorage.setItem("role",role);

      /* ===========================
         REDIRECT BERDASARKAN ROLE
      ============================ */
      if(role === "Super Admin" || role === "Admin"){
        window.location.href="admin.html";
      } 
      else if(role === "User"){
        window.location.href="https://sugeng1104.github.io/koleksikerisskh/anggota/dashboard-daftar-anggota.html";
      }

    }else{
      alert("Login gagal! Username / Password / Role salah.");
    }

  }catch(err){
    alert("Server tidak merespon.");
  }
}

</script>

</body>
</html>
