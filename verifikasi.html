<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Verifikasi Anggota SKH</title>
</head>
<body style="background:black;color:gold;text-align:center;font-family:Georgia;padding:40px;">

<h2>Verifikasi Anggota SKH</h2>

<div id="hasil"></div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const nomor = urlParams.get("nomor");

if(nomor){
    document.getElementById("hasil").innerHTML =
    "<h3 style='color:lime;'>VALID</h3><p>Nomor Anggota: "+nomor+"</p>";
}else{
    document.getElementById("hasil").innerHTML =
    "<h3 style='color:red;'>TIDAK VALID</h3>";
}
</script>

</body>
</html>
