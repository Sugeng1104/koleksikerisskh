<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verifikasi Sertifikat SKH</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#0f172a;
    color:white;
    text-align:center;
    padding:40px;
}
.box{
    background:#1e293b;
    padding:30px;
    border-radius:15px;
    max-width:500px;
    margin:auto;
}
input{
    padding:12px;
    width:80%;
    border-radius:8px;
    border:none;
    margin-bottom:15px;
}
button{
    padding:12px 25px;
    background:#22c55e;
    border:none;
    border-radius:8px;
    color:white;
    font-weight:bold;
    cursor:pointer;
}
.valid{
    color:#22c55e;
    margin-top:20px;
    font-weight:bold;
}
.invalid{
    color:#ef4444;
    margin-top:20px;
    font-weight:bold;
}
.loading{
    color:#38bdf8;
    margin-top:20px;
}
</style>
</head>
<body>

<div class="box">
<h2>Verifikasi Sertifikat</h2>

<input type="text" id="nomor" placeholder="Masukkan Nomor Sertifikat">
<br>
<button onclick="verifikasi()">Verifikasi</button>

<div id="hasil"></div>
</div>

<script>

const SPREADSHEET_ID = "1w-LniqnY0NtI3AMIuhMWAOfmEsIe1donN1VWBPzAZsw";
const SHEET_NAME = "Sheet1";

async function verifikasi(){

    const nomorInput = document.getElementById("nomor").value.trim();
    const hasil = document.getElementById("hasil");

    if(!nomorInput){
        hasil.innerHTML = "<div class='invalid'>Masukkan nomor sertifikat</div>";
        return;
    }

    hasil.innerHTML = "<div class='loading'>Memeriksa data...</div>";

    const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}&_=${Date.now()}`;

    try{

        const response = await fetch(url);
        const text = await response.text();

        // parsing aman (tidak tergantung panjang karakter tetap)
        const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\((.*)\);/s)[1]);
        const rows = json.table.rows;

        let ditemukan = false;

        rows.forEach(row=>{
            const nomorDB = row.c[0]?.v;

            if(
                nomorDB &&
                nomorDB.toString().replace(/\s/g,'') === nomorInput.replace(/\s/g,'')
            ){
                ditemukan = true;
            }
        });

        if(ditemukan){
            hasil.innerHTML = "<div class='valid'>✅ Sertifikat VALID & Terdaftar</div>";
        }else{
            hasil.innerHTML = "<div class='invalid'>❌ Sertifikat tidak ditemukan / tidak valid</div>";
        }

    }catch(error){
        console.error(error);
        hasil.innerHTML = "<div class='invalid'>Gagal mengakses database</div>";
    }
}

</script>

</body>
</html>
