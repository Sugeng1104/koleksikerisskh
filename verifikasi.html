<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verifikasi Sertifikat SKH</title>

<style>
body{
    font-family:Arial, sans-serif;
    background:#0f172a;
    color:white;
    margin:0;
    padding:30px;
    text-align:center;
}

.card{
    max-width:600px;
    margin:auto;
    background:#1e293b;
    padding:25px;
    border-radius:12px;
}

h2{
    color:gold;
}

.valid{
    color:#4ade80;
    font-weight:bold;
}

.invalid{
    color:#f87171;
    font-weight:bold;
}
</style>
</head>

<body>

<h2>Verifikasi Sertifikat Nasional SKH</h2>

<div id="result"></div>

<script>
function decrypt(data){
    try{
        return JSON.parse(decodeURIComponent(escape(atob(data))));
    }catch{
        return [];
    }
}

let raw=localStorage.getItem("dataPusaka");
let db=raw?decrypt(raw):[];

const params=new URLSearchParams(window.location.search);
const nomor=params.get("nomor");

let result=document.getElementById("result");

if(!nomor){
    result.innerHTML="<p class='invalid'>QR tidak valid.</p>";
}else{

    let item=db.find(d=>d.nomor===nomor);

    if(!item){
        result.innerHTML="<p class='invalid'>Sertifikat tidak ditemukan.</p>";
    }else{

        let reg="SKH-NAS-"+item.hash.substring(0,8).toUpperCase();

        result.innerHTML=`
        <div class="card">
            <p class="valid">âœ” Sertifikat Resmi & Valid</p>
            <h3>${item.nama}</h3>
            <p>Nomor Sertifikat: ${item.nomor}</p>
            <p>Pemilik: ${item.pemilik||"-"}</p>
            <p>Jenis: ${item.jenis||"-"}</p>
            <p>Periode: ${item.periode||"-"}</p>
            <p><strong>Nomor Registrasi Nasional:</strong><br>${reg}</p>
        </div>
        `;
    }
}
</script>

</body>
</html>
